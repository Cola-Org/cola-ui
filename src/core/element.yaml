- name: cola.Element
  stereotype: class
  label: cola的基本对象类型
  description: |
    cola.Element是Cola中一种非常基础的抽象类。DataType、PropertyDef、控件等对象都是Element的子类。
    Element的主要作用有两个：
    <li>为对象提供可声明的属性。</li>
    <li>为对象提供统一的事件处理机制。</li>
    请参考： <a href="../docs/element">Element</a>

  attributes:
    - name: tag
      type: string[]
      label: 对象拥有的标签
      description: |
        每一个Element的实例都可以拥有1到N的标签，每个标签是一个String类型的值。
        通过标签，我们可以快速的获取一批Element的实例，以便于对他们进行统一的操作。
        参考：<a href="cola.html#method:tag">cola.tag()</a>
        <p>
        另外，在设置tag时如果只需要设置一个tag，我们可以直接使用简单的字符串，Cola-UI会自动将其转换成字符串的数组。例如：
        <code>
        element.set("tag", "invisible");
        </code>
        </p>

    - name: userData
      type: any
      label: 自定义数据。这里的自定义数据可以是任意数据类型，Cola-UI不会对其内容做任何处理。

  events:
    - name: attributeChange
      label: 当有属性的值被改写时触发的事件。
      arguments:
        - name: self
          type: cola.Element
          label: cola对象本身
        - name: arg
          properties:
            - name: attribute
              type: string
              description: 被改写的属性名。

    - name: destroy
      label: 当有对象被销毁时触发的事件。
      arguments:
        - name: self
          type: cola.Element
          label: cola对象本身

  methods:
    - name: get
      type: any
      label: 根据属性名或路径获取一个Attribute的值
      description: |
          注意设置或读取Attribute时，我们不但可以直接使用属性名也可以利用路径对属性值记性钻取式的读写。
          请参考： <a href="../docs/element">Element</a>
      arguments:
        - name: key
          type: string
          label: Attribute名或路径

    - name: set
      type: cola.Element
      label: 根据属性名或路径设置一个Attribute的值
      description: |
          注意设置或读取Attribute时，我们不但可以直接使用属性名也可以利用路径对属性值记性钻取式的读写。
          请参考： <a href="../docs/element">Element</a>
      arguments:
        - name: key
          type: string
          label: Attribute名或路径
        - name: value
          type: any
          label: 要写入的值

    - name: on
      type: cola.Element
      label: 绑定一个事件监听器
      arguments:
        - name: eventName
          type: string
          label: 事件名
          description: |
            在定义此处的事件名时，我们可以通过":"分割的方式在事件名后面定义本事件监听器的别名。
        - name: listener
          type: Function
          label: 事件监听器
    - name: one
      type: cola.Element
      label: 绑定一个一次性事件监听器
      description: 一次性事件监听器表示只要事件触发过一次，该事件监听器就会自动解除绑定。即这样的时间监听器只会触发一次。
      arguments:
        - name: eventName
          type: string
          label: 事件名
        - name: listener
          type: Function
          label: 事件监听器
    - name: off
      type: cola.Element
      label: 解绑一个事件监听器
      arguments:
        - name: eventName
          type: string
          label: 事件名
        - name: listener
          type: Function
          optional: true
          label: 事件监听器
