    type: jQuery
    label: jQuery扩展，根据JSON创建DOM元素并添加到当前jQuery包装的DOM之前。
    description:

    arguments:
      - name: config
        type: json || [json] || string
        label: 以JSON或JSON数组形式定义的DOM元素。
      - name: context
        type: json
        optional: true
        labe: 上下文对象，用于保存那些定义了contextKey的DOM元素。

