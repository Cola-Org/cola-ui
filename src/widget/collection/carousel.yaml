name: cola.Carousel
stereotype: class
label: cola 走马灯控件。
super: cola.AbstractItemGroup
attributes:
  - name: orientation
    type: String
    enum:
      - horizontal
      - vertical
    defaultValue: horizontal
    description: 切换方向

  - name: controls
    type: boolean
    defaultValue: true
    description: 显示控制按钮

  - name: pause
    type: int
    defaultValue: 2000
    description: 循环间隔

events:
  - name: change
    label: 当切换之后触发
    arguments:
      - name: self
        description: 事件的发起者,即组件本身
      - name: arg
        properties:
          - name: index
            type: Number
            description: 当前元素索引(从0开始计算)
methods:
  - name: next
    return:
      type: cola.Widget
      description: 组件本身
    label: 切换到下一个
  - name: previous
    label: 切换到上一个
    return:
      type: cola.Widget
      description: 组件本身
  - name: refreshItems
    label: 刷新子项列表
    return:
      type: cola.Widget
      description: 组件本身

  - name: refreshIndicators
    label: 刷新指示器
    return:
      type: cola.Widget
      description: 组件本身

  - name: play
    label: 播放，开始自动循环播放
    arguments:
      - name: pause
        type: int
        description: 循环间隔
    return:
      type: cola.Widget
      description: 组件本身

  - name: pause
    label: 间歇自动循环
    return:
      type: cola.Widget
      description: 组件本身

  - name: goTo
    label: 切换到指定序号
    arguments:
      - name: index
        type: int
        description: 序号（从0开始计算）
    return:
      type: cola.Widget
      description: 组件本身