- name: cola.Image
  stereotype: class
  label: cola 图片控件
  super: cola.Widget
  attributes:
    - name: src
      label: 图片的url
      type: string

    - name: size
      label: 尺寸
      type: string
      enum:
        - mini
        - tiny
        - small
        - medium
        - large
        - big
        - huge
        - massive
      defaultValue: medium

    - name: disabled
      label: 禁用的、失效的
      type: boolean
      defaultValue: false

- name: cola.Avatar
  stereotype: class
  label: cola 图像控件
  super: cola.Image




