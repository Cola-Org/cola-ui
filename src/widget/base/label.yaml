- name: cola.Label
  stereotype: class
  label: cola 文本标签控件
  super: cola.Widget
  tagName: c-label
  attributes:

    - name: text
      label: 显示的内容
      type: string

    - name: icon
      label: 图标
      type: string
      description: |
        按钮的图标目前只支持矢量图标库ui库内部已经提供一套较全的icon库
        不过此icon 库用户可以自行扩展。

    - name: iconPosition
      label: 图标位置
      defaultValue: left
      type: string
      enum:
        - left
        - right

      description: |
        通过此属性可获得按钮或按钮组在溶剂内部所附所的效果。此属性只改变显示效果

    - name: attached
      label: 附所模式
      enum:
        - top
        - bottom
        - left top
        - left bottom
        - right top
        - right bottom
      description: |
            通过此属性可获得按钮或按钮组在溶剂内部所附所的效果。此属性只改变显示效果

- name: cola.PointingLabel
  stereotype: class
  label: cola 指向标签控件
  super: cola.Label
  attributes:
    - name: pointing
      label: 指向
      type: string
      enum:
        - top
        - bottom
        - left
        - right
      defaultValue: top

- name: cola.Tag
  stereotype: class
  label: cola 便签控件
  super: cola.Label

- name: cola.Corner
  stereotype: class
  label: cola 角标控件
  super: cola.Label
  attributes:
    - name: position
      label: 位置
      type: string
      enum:
        - left
        - right
      defaultValue: right

- name: cola.Ribbon
  stereotype: class
  label: cola 丝带式标签控件
  super: cola.Label
  attributes:
    - name: position
      label: 位置
      type: string
      enum:
        - left
        - right
      defaultValue: left