- name: cola.AbstractButton
  stereotype: class
  label: cola按钮的抽象类
  super: cola.Widget
  attributes:
    - name: size
      label: 尺寸
      type: string
      enum:
        - mini
        - tiny
        - small
        - medium
        - large
        - big
        - huge
        - massive
      defaultValue: medium

    - name: color
      label: 颜色
      type: string
      enum:
        - black
        - yellow
        - green
        - blue
        - orange
        - purple
        - red
        - pink
        - teal
      defaultValue: ""

    - name: attached
      label: 附所模式
      enum:
        - left
        - right
        - top
        - bottom
        - ""
      description: |
            通过此属性可获得按钮或按钮组在溶剂内部所附所的效果。此属性只改变显示效果



- name: cola.buttonGroup.Separator
  stereotype: class
  label: cola按钮分割器控件
  super: cola.RenderableElement
  attributes:
    - name: text
      label: 文本

- name: cola.Button
  stereotype: class
  label: cola按钮控件类
  super: cola.AbstractButton
  tagName: c-button
  attributes:
    - name: caption
      label: 标题
      type: string

    - name: icon
      label: 图标
      type: string
      description: |
        按钮的图标目前只支持矢量图标库ui库内部已经提供一套较全的icon库
        不过此icon 库用户可以自行扩展。

    - name: iconPosition
      label: 图标位置
      defaultValue: left
      type: string
      enum:
        - left
        - right

      description:
        通过此属性可获得按钮或按钮组在溶剂内部所附所的效果。此属性只改变显示效果


    - name: focusable
      label: 是否可以获得焦点
      defaultValue: false
      type: boolean

    - name: disabled
      label: 禁用
      defaultValue: false
      type: boolean

    - name: state
      label: 状态
      enum:
        - loading
        - active
        - ""
      defaultValue: ""

- name: cola.ButtonGroup
  stereotype: class
  label: cola按钮组类
  tagName: c-buttonGroup
  super: cola.AbstractButton

  attributes:
    - name: mutuallyExclusive
      label: 内部元素状态互斥
      defaultValue: true
      type: boolean

    - name: items
      label: 按钮组元素列表
      type: Array
      description: |
        <code>
        //参数传入列子
        var items= [
        {
          $type:"Button",
          caption:"取消"
        },
        {
          $type:"-",//此为分割器简写模式
        },
        {
          $type:"Button"
          caption:"却行"
        }
        ];
        new cola.ButtonGroup({
        items:items
        });</code>


  methods:
    - name: addItem
      label: 添加按钮或分割器
      return:
        type: cola.ButtonGroup
        description: 组件本身
      arguments:
        - name: config
          type: Object|cola.Button
      description: |
        <code>
        //例子代码
        var buttonGroup= new cola.ButtonGroup();
        buttonGroup.addItem(new cola.Button({caption:"保存"}));
        buttonGroup.addItem({caption:"保存",$type:"Button"});
        buttonGroup.addItem({$type:"-",text:"或"});//分割线
        buttonGroup.addItem("或");//与上一行得到同样效果
        </code>

    - name: removeItem
      label: 移除子项
      return:
        type: cola.ButtonGroup
        description: 组件本身

    - name: getItem
      label: 根据index获得子项
      return:
        type: cola.Button||cola.buttonGroup.Separator

    - name: getItems
      label: 获得items列表
      return:
        type: Array
    - name: clear
      label: 清空按钮组
      return:
        type: cola.ButtonGroup
        description: 组件本身






