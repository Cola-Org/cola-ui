- name: cola.NestedListNode
  stereotype: class
  super: cola.Node
  label: 嵌套列表中的节点

  attributes:
    - name: title
      type: string
      label: 显示该节点的子节点列表时所使用的标题

- name: cola.NestedListBind
  stereotype: class
  super: cola.CascadeBind
  label: 嵌套列表使用的级联绑定声明对象

  attributes:
    - name: titleProperty
      type: string
      label: 以哪个属性的值作为下一级子节点列表的标题

- name: cola.NestedList
  stereotype: class
  super: cola.Widget
  label: 列表

  attributes:
    - name: bind
      type: cola.NestedListBind
      label: 级联绑定声明对象

    - name: autoSplit
      type: boolean
      defaultValue: true
      label: 是否需要在非小屏状态下自动显示为左右分栏模式

    - name: navBarWidth
      type: string || int
      defaultValue: "280px"
      label: 当使用左右分栏模式显示时，左边栏的宽度。

    - name: showTitleBar
      type: boolean
      defaultValue: true
      label: 是否显示标题栏

    - name: title
      type: string
      label: 总的标题文字

    - name: layerIndex
      type: int
      readOnly: true
      label: 当前显示层的索引号

    - name: splited
      type: boolean
      readOnly: true
      label: 当前是否处于左右分栏模式中

  events:
    - name: getItemTemplate
      label: 当控件尝试确定每一个列表项的模板时触发的事件。
      description: |
        该事件的返回值即为要使用的模板的名称，如果此事件返回空则表示使用默认的名为“default”的模板。
      type: string
      arguments:
        - name: self
          type: cola.NestedList
          label: 控件本身
        - name: arg
          properties:
            - name: item
              type: cola.Entity || any
              label: 当前列表元素对应的列表项数据。

    - name: itemClick
      label: 当用户点击某一个列表项时触发的事件。
      arguments:
        - name: self
          type: cola.NestedList
          label: 控件本身
        - name: arg
          properties:
            - name: item
              type: cola.Entity || any
              label: 当前列表元素对应的列表项数据。
            - name: itemDom
              type: HTMLElement
              label: 当前列表元素，即当前列表项的DOM元素。
            - name: event
              type: Event
              label: 原生DOM事件对应的Event对象。

    - name: renderItem
      label: 当列表控件尝试渲染每一个列表项时触发的事件。
      arguments:
        - name: self
          type: cola.NestedList
          label: 控件本身
        - name: arg
          properties:
            - name: item
              type: cola.Entity || any
              label: 当前列表元素对应的列表项数据。
            - name: itemDom
              type: HTMLElement
              label: 当前列表元素，即当前列表项的DOM元素。
            - name: itemScope
              type: cola.Scope
              label: 当前列表元素对应的scope。

    - name: initLayer
      label: 当嵌套列表初始化一个新的层时触发的事件。
      arguments:
        - name: self
          type: cola.NestedList
          label: 控件本身
        - name: arg
          properties:
            - name: parentNode
              type: cola.NestedListNode
              label: 父节点
            - name: parentItem
              type: any
              label: 父节点对应的数据
            - name: itemDom
              type: HTMLElement
              label: 当前列表元素，即当前列表项的DOM元素。
            - name: itemScope
              type: cola.Scope
              label: 当前列表元素对应的scope。

    - name: initLayer
      label: 当嵌套列表初始化一个新的层时触发的事件。
      arguments:
        - name: self
          type: cola.NestedList
          label: 控件本身
        - name: arg
          properties:
            - name: parentNode
              type: cola.NestedListNode
              label: 父节点
            - name: parentItem
              type: any
              label: 父节点对应的数据
            - name: itemDom
              type: HTMLElement
              label: 当前列表元素，即当前列表项的DOM元素。
            - name: itemScope
              type: cola.Scope
              label: 当前列表元素对应的scope。

    - name: initLayer
      label: 当嵌套列表初始化一个新的层时触发的事件。
      arguments:
        - name: self
          type: cola.NestedList
          label: 控件本身
        - name: arg
          properties:
            - name: parentNode
              type: cola.NestedListNode
              label: 父节点
            - name: parentItem
              type: any
              label: 父节点对应的数据
            - name: index
              type: int
              label: 要初始化的新层对应的索引号
            - name: list
              type: cola.ListView
              label: 新层中的列表控件
            - name: titleBar
              type: cola.TitleBar
              label: 新层中的标题栏控件

    - name: topLayerChange
      label: 当嵌套列表的最顶层发生切换时触发的事件。
      arguments:
        - name: self
          type: cola.NestedList
          label: 控件本身
        - name: arg
          properties:
            - name: index
              type: int
              label: 切换到的新层对应的索引号

  methods:
    - name: back
      label: 回退
      type: boolean
      description: |
        此方法的返回值用于表示是否在执行back()的过程中实际的发生了层的切换。当嵌套列表已经处于最底层时，调用back()是不会实际产生回退动作的。

    - name: getLayer
      label: 根据索引号返回某个层的信息
      type: JSON
      description: |
        此方法的返回值是一个JSON对象，其中包含了下列子属性。
        <ul>
          <li>index - 索引号</li>
          <li>parentNode - 父节点</li>
          <li>parentItem - 父节点对应的数据</li>
          <li>title - 标题</li>
          <li>titleBar - 标题栏控件</li>
          <li>list - 子列表控件</li>
          <li>nodes - 子节点数组</li>
        </ul>

    - name: getTopLayer
      label: 根据当前最顶层的信息
      type: JSON
      description: |
        此方法的返回值是一个JSON对象，其中的具体属性请参考<a href="#method:getLayer(index)">getLayer()</a>
