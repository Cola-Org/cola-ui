name: cola.ListView
stereotype: class
super: cola.AbstractList
label: 列表
tagName: c-listView

attributes:
  - name: items
    type: cola.EntityList || [any]
    label: 列表中要显示的数据。
    description: 此属性不要与bind属性同时使用。

  - name: bind
    type: string
    label: 绑定表达式。
    description: 此属性不要与items属性同时使用。

  - name: textProperty
    type: string
    label: 作为内容显示在列表中的数据属性名。
    description: |
      此属性通常只在未自定义行模板时需要使用。

      不过在特殊情况下，即使定义了行模板也可以继续使textProperty发挥作用。你可以在行模板中使用`$default`这样的特殊表达式来代表textProperty的值。例如：
      <code>
      <template>
        <span c-bind="$default"></span>
      </template>
      </code>

  - name: columns
    type: string
    label: 用于设定列表的控件在各种屏幕分辨率下的分栏方式的表达式。
    defaultValue: row
    description: |
      此处表达式的基本格式是一到多段以空格分割的字符串，分别用于描述小屏、中屏、大屏、超大屏、巨屏下的分栏方式。
      可选的设置包括row、1、2、3、4、...。

      其中，这些数字表示每一行显示多少个列表项。row表示行模式，即每一个列表项显示为一行。row和1在很多情况下看起来区别并不大。

      例如：当columns的设置为"row 2 4"时，表示在小屏上显示为行模式，而在中屏和大屏上分别显示为2列和4列排列的模式。
      由于我们没有设置超大屏、巨屏下的分栏方式，因此在超大屏和巨屏下列表将使用前面大屏下的配置，即显示为4列。

  - name: itemWidth
    type: int || string
    label: 每个列表项的宽度
    description: |
      默认情况下，即使是在分栏模式下，列表也可以自动调整每个列表项的宽度。因此，如果没有特殊需要的话请不要设置此属性。

  - name: itemHeight
    type: int || string
    label: 每个列表项的高度

  - name: group
    type: boolean
    label: 是否对所有列表项进行分组显示

  - name: groupCollapsible
    type: boolean
    defaultValue: true
    label: 当启用分组显示后，每个分组是否支持收缩展开的功能。

  - name: indexBar
    type: boolean
    label: 当启用分组显示后，是否显示索引栏。

  - name: itemSlide
    enum:
      - none
      - left
      - right
      - both
    label: 设置是否在列表项上启用左滑右滑的手势操作。

events:
  - name: getGroupString
    label: 用于确定每一个列表项要按照什么条件进行分组的事件。
    description: |
      该事件的返回值应该是一个字符串，列表根据这个字符串对列表项进行分组，这个字符串也将作为这个分组的组名。
    type: string
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。

  - name: itemSlideStart
    label: 当列表项的即将进入左滑或右滑状态时触发的事件。
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。
          - name: event
            type: Event
            description: 原生DOM事件对应的Event对象。

  - name: itemSlideStep
    label: 当列表项已经进入左滑或右滑状态，用户在继续拖动列表项时触发的事件。
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。
          - name: event
            type: Event
            description: 原生DOM事件对应的Event对象。
          - name: direction
            type: string
            description: 滑动的方向。
          - name: distanceX
            type: int
            description: 拖动的距离。

  - name: itemSlideComplete
    label: 当列表项完成左滑或右滑操作时触发的事件。
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。
          - name: event
            type: Event
            description: 原生DOM事件对应的Event对象。
          - name: direction
            type: string
            description: 滑动的方向。
          - name: distanceX
            type: int
            description: 拖动的距离。

  - name: itemSlideCancel
    label: 当列表项完成左滑或右滑操作被取消时触发的事件。
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。
          - name: direction
            type: string
            description: 滑动的方向。
          - name: event
            type: Event
            description: 原生DOM事件对应的Event对象。

  - name: itemSlidePaneInit
    label: 当列表项完成左滑或右滑操作，列表控件初始化滑动操作区时触发的事件。
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。
          - name: direction
            type: string
            description: 滑动的方向。
          - name: slidePane
            type: HTMLElement
            description: 滑动操作区。

  - name: itemSlidePaneShow
    label: 滑动操作区显示后触发的事件。
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。
          - name: direction
            type: string
            description: 滑动的方向。
          - name: slidePane
            type: HTMLElement
            description: 滑动操作区。

  - name: itemSlidePaneHide
    label: 滑动操作区隐藏后触发的事件。
    arguments:
      - name: self
        type: cola.ListView
        label: 控件本身
      - name: arg
        properties:
          - name: item
            type: cola.Entity || any
            description: 当前列表元素对应的列表项数据。
          - name: direction
            type: string
            description: 滑动的方向。
          - name: slidePane
            type: HTMLElement
            description: 滑动操作区。

