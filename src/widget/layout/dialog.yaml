name: cola.Dialog
stereotype: class
label: cola 弹出框控件
super: cola.Layer
tagName: c-dialog

attributes:
  - name: context
    type: String|HTMLElement|cola.Widget|object
    description: 弹出上下文

  - name: header
    type: String|HTMLElement|cola.Widget|object
    description: 头部区域内容,赋值模式请参考content属性

  - name: actions
    type: String|HTMLElement|cola.Widget|object
    description: 底部区域内容,赋值模式请参考content属性

  - name: modal
    defaultValue: true
    type: Boolean
    description: 是否模态显示组件。

  - name: closeable
    type: Boolean
    defaultValue: true
    description: 是否显示关闭按钮.

  - name: modalOpacity
    type: number
    defaultValue: 0.6
    description: 模态阴影的透明度0~1取值。

  - name: dimmerClose
    type: boolean
    defaultValue: true
    description: 单击阴影区域关闭Dialog

methods:
  - name: getContentContainer
    label: 取得内容容器
    type: HTMLElement
