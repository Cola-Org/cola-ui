
- name: cola.tab.AbstractTabButton
  stereotype: class
  super: cola.Widget
  description: 抽象标签按钮
  attributes:
    - name: icon
      type: string
      description: 图标

    - name: closeable
      type: boolean
      defaultValue: true
      description: 是否显示关闭按钮

    - name: caption
      type: string
      description: 标签按钮标题

    - name: name
      description: 标签索引

  methods:
    - name: getCaptionDom
      type: HTMLElement
      description: 获得标题dom元素
    - name: getCloseDom
      type: HTMLElement
      description: 获得关闭按钮dom元素

- name: cola.TabButton
  stereotype: class
  super: cola.tab.AbstractTabButton
  description: 标签
  attributes:
    - name: content
      type: any
      description: 标签内容

  methods:
    - name: close
      description: 关闭标签
    - name: getContentDom
      type: HTMLElement
      description: 获得内容对应的dom元素

- name: cola.Tab
  stereotype: class
  super: cola.Widget
  description: 标签页控件
  attributes:
    - name: direction
      type: string
      enum:
        - left
        - right
        - top
        - bottom
      description: 标签所在位置
    - name: tabs
      type: array
      description: 标签列表
    - name: currentTab
      type: number
      description: 当前标签索引值(从0 开始计算)

  methods:
    - name: setCurrentTab
      description: 设置当前标签
      arguments:
        - name: tab
          type: int|string|cola.TabButton
          description: 标签索引|标签name|标签对象
    - name: getTabsDom
      type: HTMLElement
      description: 获得Tabs容器 dom元素

    - name: getContentsContainer
      type: HTMLElement
      description: 获得Tab内容容器 dom元素

    - name: addTab
      arguments:
        - name: tab
          type: cola.TabButton|object
      description: 添加标签

    - name: getTab
      type: cola.TabButton
      description: 根据条件获得对应的标签
      arguments:
        - name: tab
          type: int|string|cola.TabButton
          description: 标签索引|标签name|标签对象
    - name: removeTab
      description: 根据条件删除对应的标签
      arguments:
        - name: tab
          type: int|string|cola.TabButton
          description: 标签索引|标签name|标签对象
  events:
    - name: beforeChange
      label: 当切换之前触发
      arguments:
        - name: self
          description: 事件的发起者,即组件本身
        - name: arg
          properties:
            - name: newTab
              type: cola.Widget|HTMLElemnt
              description: 要切换到Tab
            - name: oldTab
              type: cola.Widget|HTMLElemnt
              description: 当前的Tab
    - name: change
      label: 当切换之后触发
      arguments:
        - name: self
          description: 事件的发起者,即组件本身
        - name: arg
          properties:
            - name: newTab
              type: cola.Widget|HTMLElemnt
              description: 要切换到Tab
            - name: oldTab
              type: cola.Widget|HTMLElem