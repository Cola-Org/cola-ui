- name: cola.AbstractDropdown
  stereotype: class
  super: cola.AbstractInput
  attributes:
    - name: items
      type: Array||EntityList
      description: |
       列表下拉框中要显示的数据。

    - name: currentItem
      type: Any
      readOnly: true
      description: 当前数据项

    - name: valueProperty
      label: 数据值对应属性
      type: string
      description: |
        数据实体(JSON对象或dorado.Entity对象)中的某个属性名，表示下拉框对应的值。
    - name: textProperty
      label: 内容对应属性
      type: string
      description: |
        数据实体(JSON对象或dorado.Entity对象)中的某个属性名，表示下拉框用于显示的数值来自于哪个属性。 如果不定义此属性则系统将按照property中定义的属性来处理。


    - name: openOnActive
      type: boolean
      description: 是否启用自动打开的功能。即当相应的编辑框获得输入焦点时自动打开此下拉框。

    - name: openMode
      type: string
      enum:
        - auto
        - drop
        - dialog
        - layer
        - sidebar
      defaultValue: auto
      description: 下拉框打开模式

    - name: assignment
      label: 多属性赋值
      type: string
      description: |
        数据实体(JSON对象或dorado.Entity对象)中的多个属性赋值到目标实体。
        <code>
        <c-dropdown assignment="structureName=name;structureId=id"></c-dropdown>
        // 将下拉框是数据中的
        // 字段name 赋值到目标实体structureName字段
        // 字段id 赋值到目标实体structureId字段
        </code>

    - name: editable
      type: boolean
      label: 是否允许用在相应的编辑框中进行文本输入。
      defaultValue: true

    - name: showClearButton
      type: boolean
      label: 是否显示清空按钮
      defaultValue: true

    - name: dropdownWidth
      type: string||int
      description: 下拉框宽度

    - name: dropdownHeight
      type: string||int
      description: 下拉框高度

  methods:
    - name: open
      label: 打开下拉框
      arguments:
        - name: callback
          type: function
          description: 回调函数

    - name: close
      label: 关闭下拉框
      arguments:
        - name: selectedData
          type: Any
        - name: callback
          type: function
          description: 回调函数
  events:
    - name: beforeOpen
      description: 打开下拉框之前触发此事件
    - name: open
      description: 打开下拉框之后触发此事件
    - name: close
      description: 关闭下拉框之后触发此事件

    - name: initDropdownBox
      description: 初始化DropdownBox 之后触发此事件
      arguments:
        - name: self
          label: 组件本身
        - name: arg
          properties:
            - name: dropdownBox
              type: HTMLElement
              description: dropdownBox 容器 Dom

    - name: selectData
      description: 选中数据后触发此事件
      arguments:
        - name: self
          label: 组件本身
        - name: arg
          properties:
            - name: data
              type: Object||cola.Entity
              description: 选中的数据对象
    - name: focus
      description: 当控件获得控制焦点时触发的事件。
    - name: input
      description: 当控件值被重新赋值时触发此事件
    - name: blur
      description: 当控件失去控制焦点时触发的事件
    - name: keyDown
      label: 当控件拥有焦点并且有按键被按下时触发的事件。
      arguments:
        - name: self
          description: 事件的发起者,即组件本身
        - name: arg
          properties:
            - name: keyCode
              type: int
              description: 按键对应的keyCode
            - name: shiftKey
              type: boolean
              description: Shift键是否按下。
            - name: ctrlKey
              type: boolean
              description: Ctrl键是否按下。
            - name: altKey
              type: boolean
              description: Alt键是否按下。
            - name: event
              type: Event
              description: DHTML中的事件event参数。

    - name: keyPress
      label: 当控件拥有焦点并且有ASCII码的按键被按下时触发的事件。
      arguments:
        - name: self
          description: 事件的发起者,即组件本身
        - name: arg
          properties:
            - name: keyCode
              type: int
              description: 按键对应的keyCode
            - name: shiftKey
              type: boolean
              description: Shift键是否按下。
            - name: ctrlKey
              type: boolean
              description: Ctrl键是否按下。
            - name: altKey
              type: boolean
              description: Alt键是否按下。
            - name: event
              type: Event
              description: DHTML中的事件event参数。
  methods:
    - name: open
      label: 打开下拉框

    - name: close
      label: 关闭下拉框
      arguments:
        - name: selectedData
          type: object||cola.Entity
        - name: callback
          type: function
      description: |
        <code>
        var dropdown=new cola.Widget('dropdown');
        widget.close({name:"tom",id:1234},function(){
          console.log("值已被选中")
        })
        </code>





- name: cola.Dropdown
  stereotype: class
  super: cola.AbstractDropdown
  attributes:
    - name: filterValue
      type: Any
      readOnly: true
      description: 过滤条件

    - name: filterProperty
      label: 过滤值对应属性
      type: string


    - name: filterable
      type: boolean
      description: 是否启用自动过滤的功能。

    - name: filterInterval
      type: int
      defaultValue: 300
      description: 过滤触发的时间延时（毫秒为单位）

- name: cola.CustomDropdown
  stereotype: class
  super: cola.AbstractDropdown
  attributes:

    - name: content
      label: 下拉框内部内容
      type: Any


