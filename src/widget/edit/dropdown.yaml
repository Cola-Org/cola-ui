- name: cola.AbstractDropdown
  stereotype: class
  super: cola.AbstractInput
  attributes:
    - name: items
      type: Array||EntityList
      description: |
       列表下拉框中要显示的数据。

    - name: currentItem
      type: Any
      readOnly: true
      description: 当前数据项

    - name: valueProperty
      label: 数据值对应属性
      type: string
      description: |
        数据实体(JSON对象或dorado.Entity对象)中的某个属性名，表示下拉框对应的值。
    - name: textProperty
      label: 内容对应属性
      type: string
      description: |
        数据实体(JSON对象或dorado.Entity对象)中的某个属性名，表示下拉框用于显示的数值来自于哪个属性。 如果不定义此属性则系统将按照property中定义的属性来处理。


    - name: openOnActive
      type: boolean
      description: 是否启用自动打开的功能。即当相应的编辑框获得输入焦点时自动打开此下拉框。

    - name: openMode
      type: string
      enum:
        - auto
        - drop
        - dialog
        - layer
        - sidebar
      defaultValue: auto
      description: 下拉框打开模式


    - name: dropdownWidth
      type: string||int
      description: 下拉框宽度

    - name: dropdownHeight
      type: string||int
      description: 下拉框高度

  methods:
    - name: open
      label: 打开下拉框
      arguments:
        - name: callback
          type: function
          description: 回调函数

    - name: close
      label: 关闭下拉框
      arguments:
        - name: selectedData
          type: Any
        - name: callback
          type: function
          description: 回调函数
  events:
    - name: beforeOpen
      description: 打开下拉框之前触发此事件
    - name: open
      description: 打开下拉框之后触发此事件
    - name: close
      description: 关闭下拉框之后触发此事件




- name: cola.Dropdown
  stereotype: class
  super: cola.AbstractDropdown
  attributes:
    - name: filterValue
      type: Any
      readOnly: true
      description: 过滤条件

    - name: filterProperty
      label: 过滤值对应属性
      type: string


    - name: filterable
      type: boolean
      description: 是否启用自动过滤的功能。

    - name: filterInterval
      type: int
      defaultValue: 300
      description: 过滤触发的时间延时（毫秒为单位）

- name: cola.CustomDropdown
  stereotype: class
  super: cola.AbstractDropdown
  attributes:

    - name: content
      label: 下拉框内部内容
      type: Any


