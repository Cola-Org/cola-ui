
- name: cola.SelectButton
  stereotype: class
  super: cola.AbstractEditor
  tagName: c-select-button
  attributes:
    - name: items
      type: Array||EntityList
      description: |
       列表下拉框中要显示的数据。

    - name: valueProperty
      label: 数据值对应属性
      type: string
      description: |
        数据实体(JSON对象或dorado.Entity对象)中的某个属性名，表示下拉框对应的值。

    - name: textProperty
      label: 内容对应属性
      type: string
      description: |
        数据实体(JSON对象或dorado.Entity对象)中的某个属性名，表示下拉框用于显示的数值来自于哪个属性。 如果不定义此属性则系统将按照property中定义的属性来处理。
