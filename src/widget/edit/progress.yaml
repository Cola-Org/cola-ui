- name: cola.Progress
  stereotype: class
  super: cola.Widget
  attributes:
    - name: total
      type: number
      defaultValue: 0
      description:  总值

    - name: value
      type: number
      defaultValue: 0
      description: 当前进度值

    - name: strokeWidth
      type: number
      defaultValue: 5.2
      description: 圆形轨道尺寸

    - name: circle
      type: boolean
      defaultValue: false
      description: 圆形进度条


  methods:
    - name: reset
      label: 重置

    - name: success
      label: 触发成功
      arguments:
        - name: message
          type: string
          description: 消息内容

    - name: warning
      label: 触发警告
      arguments:
        - name: message
          type: string
          description: 消息内容

    - name: error
      label: 触发错误
      arguments:
        - name: message
          type: string
          description: 消息内容

    - name: progress
      label: 改写进度
      arguments:
        - name: progress
          type: number
          description: 进度值

    - name: complete
      label: 完成