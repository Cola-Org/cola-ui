
- name: cola.AbstractEditor
  stereotype: class
  super: cola.Widget
  attributes:
    - name: value
      type: any
      description: |
        编辑器中的数值

    - name: bind
      type: string
      description: 数据绑定

    - name: readOnly
      type: boolean
      defaultValue: false
      description: 是否只读

  events:
    - name: beforePost
      description: 当编辑器确认其中的编辑内容之前触发的事件。

    - name: post
      description: 当编辑器确认了其中的编辑内容之后触发的事件。

    - name: beforeChange
      description: 当编辑器中的值要发生改变时触发此事件
      arguments:
        - name: self
          label: 事件的发起者,即组件本身
        - name: arg
          properties:
            - name: oldValue
              type: any
              description: 旧值
            - name: newCurrent
              type: any
              description: 新值

    - name: change
      description: 当编辑器中的值发生改变时触发此事件
      arguments:
        - name: self
          label: 事件的发起者,即组件本身
        - name: arg
          properties:
            - name: oldValue
              type: any
              description: 旧值
            - name: newCurrent
              type: any
              description: 新值


  methods:
    - name: post
      label: 确认编辑器中的值

