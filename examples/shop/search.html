<div class="box">
	<form c-onsubmit="search()">
		<div c-widget="titleBar; class:secondary orange inverted" style="margin:0 !important;">
			<a c-widget="icon:chevron left; click:hideLayer"></a>

			<div class="item" style="-webkit-flex-grow:1">
				<div id="inputSearch"></div>
			</div>
			<a id="buttonSearch"></a>
		</div>
	</form>
</div>
<div class="flex-box">
	<div id="listHistory"></div>

	<div id="layerSearchResult" c-widget="layer;animation:slide left">
		<div id="viewSearchResult" c-widget="subView" class="v-box lightgrey" style="height:100%;"></div>
	</div>
</div>
