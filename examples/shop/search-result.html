<div id="listSearchResult">
	<template>
		<li class="product">
			<a c-onclick="showProductDetail(product.id)">
				<image class="image" c-src="getImagePath(product.id)"></image>
				<div class="text">
					<div class="label" c-bind="product.label"></div>
					<label class="currency">$</label><label class="price" c-bind="product.price"></label>
				</div>
				<div c-widget="corner; position:left; class:red; icon:heart"
					 c-display="product.favorite"></div>
			</a>
		</li>
	</template>
</div>
