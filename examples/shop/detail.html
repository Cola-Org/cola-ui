<div class="box">
	<div c-widget="titleBar; ui:secondary teal inverted" style="margin:0 !important;">
		<a c-widget="icon:chevron left; click:hideLayer"></a>

		<div class="item text" style="font-weight:bold">Detail</div>
		<div class="right menu">
			<div c-widget="icon:in cart"></div>
		</div>
	</div>
</div>
<div class="flex-box">
	<div style="overflow:auto">
		<div class="detail white">
			<image class="image" c-src="getImagePath(product.id)"></image>
			<div class="text">
				<div class="label" c-bind="product.label"></div>
				<div class="description" c-bind="product.description"></div>
			</div>
			<!--<div>-->
			<!--<span c-repeat="color in product.color" c-widget="label; ui:large grey; text:{{color}}" style="margin:1px"></span>-->
			<!--</div>-->
		</div>

		<h4 class="ui header" style="padding: 0 1em">YOU MAY ALSO LIKE</h4>

		<div id="listRecommandedProducts">
			<template>
				<li class="product">
					<a c-onclick="showProductDetail(product.id)">
						<image class="image" c-src="getImagePath(product.id)" src="empty.jpg"></image>
						<div class="text">
							<div class="label" c-bind="product.label"></div>
							<label class="currency">$</label><label class="price" c-bind="product.price"></label>
						</div>
						<div c-widget="corner; position:left; ui:red; icon:heart"
							 c-display="product.favorite"></div>
					</a>
				</li>
			</template>
		</div>
	</div>
</div>
<div class="box">
	<div class="h-box detail-bottom">
		<div class="box">
			<label class="currency">$</label><label class="price" c-bind="product.price"></label>
		</div>
		<div class="flex-box">
		</div>
		<div class="box">
			<div c-widget="input; inputType:number; value:1; width:5em" style="margin:0 0.25em"></div>
		</div>
		<div class="box">
			<div id="buttonAddToCart"></div>
		</div>
		<div class="box">
			<div id="buttonFavorite"></div>
		</div>
	</div>
</div>
