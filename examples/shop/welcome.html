<div class="welcome lightgrey">
	<div c-widget="carousel; height:10em;" style="background:white">
		<div class="items-wrap">
			<!--<img c-repeat="product in recommandedProducts" c-widget="image; src:{{getImagePath(product.id)}}; centered:true"/>-->
			<div style="background:url(items/1021331060.jpg) center no-repeat"></div>
			<div style="background:url(items/1014172415.jpg) center no-repeat"></div>
			<div style="background:url(items/1006019070.jpg) center no-repeat"></div>
			<div style="background:url(items/1019464406.jpg) center no-repeat"></div>
			<div style="background:url(items/1015073774.jpg) center no-repeat"></div>
		</div>
	</div>

	<h4 class="ui header" style="padding: 0 1em">YOU MAY ALSO LIKE</h4>

	<div id="listNewProducts">
		<template>
			<li class="product">
				<a c-onclick="showProductDetail(product.id)">
					<image class="image" c-src="getImagePath(product.id)"></image>
					<div class="text">
						<div class="label" c-bind="product.label"></div>
						<label class="currency">$</label><label class="price" c-bind="product.price"></label>
					</div>
					<div c-widget="corner; position:left; ui:red; icon:heart"
						 c-display="product.favorite"></div>
				</a>
			</li>
		</template>
	</div>
</div>
