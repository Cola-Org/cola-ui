<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Checkbox</title>

    <script src="../../include-all.js"></script>


</head>
<body style="padding: 20px;">

<c-checkbox bind="currentValue" onValue="{{d.on}}" change="valueChange" offValue="{{d.off}}"></c-checkbox>
<span c-bind="currentValue"></span>
<script type="text/javascript">
    cola(function (model) {
        model.set("currentValue", 1)
        model.set("d", {
            on: 1,off: 0
        });


        model.action({
            valueChange:function (self, arg) {
                debugger
            }
        })
    });
</script>
</body>
</html>
