<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set("languages", [
				"Javascript",
				"Java",
				"C",
				"C++",
				"Coffee",
				"Ruby",
				"R",
				"Python",
				"Pascal"
			]);
			model.set("person", {});
			model.widgetConfig({});
		});
	</script>
</head>
<body style="padding:20px;">

<div c-widget="select; options:{{languages}}"></div>

<div c-widget="select; options:{{languages}}">
	<div c-widget="button; caption:Test"></div>
</div>


</body>
</html>
