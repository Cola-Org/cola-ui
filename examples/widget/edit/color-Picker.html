<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>ColorPicker</title>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set("color", "#DB2828")
			model.set("items", [
				{code: "#DB2828", label: "红色"},
				{code: "#F2711C", label: "橙色"},
				{code: "#FBBD08", label: "黄色"},
				{code: "#B5CC18", label: "橄榄色"},
				{code: "#21BA45", label: "绿色"},
				{code: "#00B5AD", label: "青色"},
				{code: "#2185D0", label: "蓝色"},
				{code: "#6435C9", label: "紫罗兰"},
				{code: "#A333C8", label: "紫色"},
				{code: "#ff4081", label: "粉色"},
				{code: "#A5673F", label: "棕色"},
				{code: "#767676", label: "灰色"},
				{code: "#1B1C1D", label: "黑色"},
				{code: "#FFFFFF", label: "白色"},
				{code: "", label: "无色"}
			]);
			model.widgetConfig({
				colorEditor: {
					$type: "ColorEditor",
					openMode: "drop",
					items: "{{item in items}}",
					valueProperty: "code",
					textProperty: "label",
					bind:"color"
				}
			})

		});
	</script>
</head>
<body style="padding: 20px;">
<div id="colorEditor"></div>
<div c-widget="input; bind:color"></div>
</body>
</html>
