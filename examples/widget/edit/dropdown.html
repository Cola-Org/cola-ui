	<script type="text/javascript">

		cola.DropBox.prototype.constructor.attributes.height.defaultValue = 360;

		cola(function (model) {
			model.set("languages", [
				{name: "Javascript"},
				{name: "Java"},
				{name: "C"},
				{name: "C++"},
				{name: "Coffee"},
				{name: "Ruby"},
				{name: "R"},
				{name: "Python"},
				{name: "PHP"},
				{name: "Basic"},

				{name: "Java"},
				{name: "C"},
				{name: "C++"},
				{name: "Coffee"},
				{name: "Ruby"},
				{name: "R"},
				{name: "Python"},
				{name: "PHP"},
				{name: "Basic"},
				{name: "Javascript"},
				{name: "Java"},
				{name: "C"},
				{name: "C++"},
				{name: "Coffee"},
				{name: "Ruby"},
				{name: "R"},
				{name: "Python"},
				{name: "PHP"},
				{name: "Basic"},
				{name: "Javascript"},
				{name: "Java"},
				{name: "C"},
				{name: "C++"},
				{name: "Coffee"},
				{name: "Ruby"},
				{name: "R"},
				{name: "Python"},
				{name: "PHP"},
				{name: "Basic"},
				{name: "Kotlin"}
			]);

			model.set("items", [
				{key: "1", value: "A"},
				{key: "2", value: "B"}
			]);

			model.set({
				selected: "C++"
			});

			model.action({
				pickValue: function (self) {
					dropdown = cola.findDropDown(self);
					if (dropdown) {
						dropdown.close("Yeah!");
					}
				},
				setPersonClass: function (clazz) {
					var id = clazz.get("id");
					model.set("pserson.classId", id);
				}
			});

			model.set("currentSelected", 1);

			model.widgetConfig({
				button1: {
					$type: "button",
					caption: "Test",
					click: function () {
						model.set("selected", null);
					}
				},
				dropdown1: {
					$type: "dropdown",
					filterable: false,
					openMode: "drop",
					//items: "{{language in languages}}",
					bind: "selected",
					valueProperty: "name",
					textProperty: "name",
					beforeChange: function (self, arg) {
						console.log(arg)
					},
					input: function (self, arg) {
						console.log(arg)
					}
				},
				dropdown2: {
					$type: "dropdown",
					openMode: "drop",
					items: "{{language in languages}}",
					bind: "selected",
					valueProperty: "name",
					textProperty: "name"
				},
				dropdown3: {
					$type: "dropdown",
					class: "error",
					openMode: "drop",
					items: "{{language in languages}}",
					bind: "selected",
					valueProperty: "name",
					textProperty: "name",
//					dropDownHeight: 100
				},
				dropdown4: {
					$type: "customDropdown",
					openMode: "drop"
				},
				dropdown5: {
					$type: "customDropdown",
					openMode: "drop",
					valueProperty: "name",
					openOnActive: false,
					readOnly: true,
					content: {
						$type: "table",
						bind: "language in languages",
						columns: [{bind: ".name"}],
						itemClick: function (self, arg) {
							var dropdown = cola.findDropDown(self);
							if (dropdown) dropdown.close(arg.item);
						}
					},
					dropDownHeight: 200
				},
				mappingDropDown: {
					$type: "dropdown",
					items: "{{item in items}}",
					valueProperty: "key",
					textProperty: "value",
					openOnActive: false,
					bind: "currentSelected"
				},
				mappingDropDown2: {
					$type: "dropdown",
					items: "{{item in items}}",
					valueProperty: "key",
					textProperty: "value",
					bind: "currentSelected",
					assignment: "prop1=key;prop2=value"
				}
			});
		});
	</script>
</head>
