<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Checkbox</title>

	<script src="../../include-all.js"></script>


</head>
<body style="padding: 20px;" class="">
<div id="radioGroupDemo"></div>

<script type="text/javascript">
	cola(function (model) {
		model.widgetConfig({
			radioGroupDemo:{
				$type:"RadioGroup",
				name:"cola",
				type:"slider",
				items:[
					{
						value:"苹果"
					},
					{
						value:"小米"
					},
					{
						value:"华为"
					},{
						value:"三星"
					}
				]
			}
		})
	})
</script>
</body>
</html>
