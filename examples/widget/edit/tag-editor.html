<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="../../include-all.js"></script>
</head>
<body style="padding:20px;">
<c-tag-editor readOnly="true"  bind="selectedItems" items="items" keyDown="keyDown" input="inputFire"
              width="240px"></c-tag-editor>
<c-button caption="添加" click="add"></c-button>
<li c-repeat="item in selectedItems">
    <span c-bind="item.value" c-onclick="removeItem(item)"></span>
</li>
<script type="text/javascript">
    cola(function (model) {
        model.set("selectedItems", [
            {key: "1", value: "北京分公司"},
            {key: "2", value: "上海分公司"}
        ]);
        model.set("items", [
            {key: "1", value: "北京分公司"},
            {key: "2", value: "上海分公司"},
            {key: "3", value: "山东分公司"},
            {key: "4", value: "山西分公司"},
            {key: "5", value: "内蒙古分公司"},
            {key: "6", value: "广东分公司"}
        ]);


        model.action({
            add: function () {
                model.get("selectedItems").insert({
                    value: new Date().getTime()
                })
            },
            removeItem: function (item) {
                item.remove();

            }
        })
    });
</script>
</body>
</html>
