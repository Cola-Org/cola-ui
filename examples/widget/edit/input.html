<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<script src="../../include-all.js"></script>
	<style>
	</style>
	<script type="text/javascript">

		cola(function (model) {
			model.describe({
				id: {
					validators: ["required", "email"]
				},
				num: {
					dataType: "int",
					validators: [{
						$type: "number",
						min: 1,
						max: 100
					}]
				}
			});
			model.set("username", "alex")
			model.action({
				inputChange: function () {
					console.log("change")
				}
			})
			model.widgetConfig({
				inputEventTest: {
					postOnInput:true,
					focus: function (self, arg) {
//						console.log("focus")
					},
					blur: function () {
//						console.log("blur")
					},
					keyDown: function (self, arg) {
						console.log("keyDown")
					},
					keyPress: function (self, arg) {
//						console.log("keyPress")
//						console.log(arg)
						console.log(self.get("value"))
					}, change: function (self, arg) {
						console.log("change");
						console.log(arg)
					}
				}
			});
		});
	</script>
</head>
<body style="padding:20px;">

<div id="form1">
	<div class="field">
		<div c-widget="input; bind:id; postOnInput"></div>
	</div>
	<div class="field">
		<div c-widget="input; bind:num"></div>
	</div>
	<span c-bind="id"></span>

	<div class="field">
		<div id="inputEventTest" c-widget="input;"></div>
	</div>


</div>
<div class="fluid" c-widget="Input; placeholder:搜索99位同学; icon:search; iconPosition:left; bind:username; keydown:query"></div>
</body>
</html>
