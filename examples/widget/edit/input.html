<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="../../include-all.js"></script>
    <style>
    </style>
    <script type="text/javascript">

        cola(function (model) {
            model.describe({
                id: {
                    validators: ["required", "email"]
                },
                num: {
                    dataType: "int",
                    validators: [{
                        $type: "number",
                        min: 1,
                        max: 100
                    }]
                }
            });


            model.set("person", {})
            model.set("username", "alex")
            model.action({
                inputChange: function () {
                    console.log("change")
                },
                keyDown: function (self, arg) {
                    if (arg.keyCode === 13) {
                        var search = model.action("search");
                        if (!self.get("value")) {
                            return
                        }
                        search && search();
                    }
                },
                search: function () {
                    debugger;
                }
            });

        });
    </script>
</head>
<body style="padding:20px;">
<c-input bind="person.name" keyDown="keyDown" displayFormat=""></c-input>
</body>
</html>
