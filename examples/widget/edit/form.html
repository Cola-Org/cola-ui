	<script type="text/javascript">

		cola(function (model) {
			model.dataType({
				name: "Form",
				properties: {
					name: {
						validators: ["required"]
					},
					age: {
						dataType: "int",
						validators: [
							"required", {
								$type: "number",
								min: 16,
								max: 60
							}
						]
					},
					email: {
						validators: ["required", "email"]
					},
					birthday: {
						dataType: "date",
						validators: "required"
					}
				}
			});
			model.describe("form", "Form");
			model.set("form", {});
			model.action({
				validate: function () {
					model.get("form").validate();
				}
			});
		});


	</script>
</head>
<body style="padding:20px;">

<field bind="form.birthday">
	<message></message>
	<c-input></c-input>
</field>

<c-form bind="form">
	<field property="name"></field>
	<field property="age"></field>
	<field property="email"></field>
	<field property="birthday">
		<message></message>
	</field>
	<field>
		<c-button click="validate">校验</c-button>
	</field>
</c-form>

</body>
