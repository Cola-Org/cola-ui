	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

	<script type="text/javascript">

		cola(function (model) {
			model.dataType({
				name: "Form",
				properties: {
					name: {
						validators: ["required"],
						caption: "中国人寿新一代核心系统"
					},
					age: {
						dataType: "int",
						validators: [
							"required", {
								$type: "number",
								min: 16,
								max: 60
							}
						]
					},
					email: {
						validators: ["required", "email"]
					},
					birthday: {
						dataType: "date",
						validators: "required"
					},
					subObject1: {
						dataType: {
							properties: {
								subObject2: {
									dataType: {
										properties: {
											num: {
												validators: [{
													$type: "number",
													min: 10,
													max: 100
												}]
											}
										}
									}
								}
							}
						}
					}
				}
			});
			model.describe("form", "Form");

			model.action({
				onAgeChange: function (entity) {
					entity.set("subObject1.subObject2", {});
					entity.set("subObject1.subObject2.num", entity.get("age") * (-1));
				},
				validate: function () {
					model.get("form").validate();
				},
				setEntity: function () {
					if (model.get("form")) {
						model.set("form", null);
					}
					else {
						model.set("form", {
							subObject1: {
								subObject2: {}
							}
						});
					}
				},
				setReadOnly: function() {
					var form = cola.widget("form1");
					var readOnly = !form.get("readOnly");
					form.set("readOnly", readOnly);
				}
			});
		});


	</script>
</head>
<body style="padding:20px;">

<c-button click="setEntity">Set Entity</c-button>
<c-button click="setReadOnly">Set ReadOnly</c-button>
