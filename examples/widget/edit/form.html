	<script type="text/javascript">


		cola(function(model) {
			model.describe({
				name: {
					validators: "required"
				},
				age: {
					dataType: "int",
					validators: [
						"required", {
							$type: "number",
							min: 16,
							max: 60
						}
					]
				},
				email: {
					validators: "email"
				}
			});
			model.action({
				validate: function() {
					model.get().validate();
				}
			});
		});


	</script>
</head>
<body style="padding:20px;">
<div c-widget="form" style="max-width:400px">
	<!--<div class="ui message error"></div>-->
	<div class="field">
		<div c-widget="input; bind:name; placeholder:Name(非空)"></div>
	</div>
	<div class="field">
		<div c-widget="input; bind:age; placeholder:Age(非空且16到60之间)"></div>
	</div>
	<div class="field">
		<div c-widget="input; bind:email; placeholder:Email(电邮格式)"></div>
	</div>
	<div class="field">
		<div c-widget="button; caption:校验; click:validate"></div>
	</div>
</div>
