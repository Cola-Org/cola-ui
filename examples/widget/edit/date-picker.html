<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<script src="../../include-all.js"></script>
	<style>
	</style>
	<script type="text/javascript">
		cola(function (model) {
			model.set("languages", [
				{name: "Javascript"},
				{name: "Java"},
				{name: "C"},
				{name: "C++"},
				{name: "Coffee"},
				{name: "Ruby"},
				{name: "R"},
				{name: "Python"},
				{name: "Pascal"},
				{name: "Javascript"},
				{name: "Pascal"}
			]);
			model.describe("editItem", {
				dataType: {
					name: "Employee",
					properties: {
						birthDate: {dataType: "date"},
						hireDate: {dataType: "date"}
					}
				}
			});

			var dateGrid = new cola.DateGrid({
				cellClick: function (self, arg) {
					console.log(arg)
				}
			});

			dateGrid.appendTo(document.getElementById("dateGrid"))
			dateGrid.setState(2016, 3)
			model.set("editItem", {})
			model.widgetConfig({
				datePicker: {
					$type: "datePicker",
					openMode: "drop",
					bind: "editItem.birthDate"
				}

			});
		});
	</script>
</head>
<body style="padding:20px;">

<div id="datePicker"></div>
<div id="dateGrid"></div>


</body>
</html>
