<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="../include-all.js"></script>
    <script type="text/javascript">
        var MyWidget = cola.defineWidget({
            tagName: "my-widget",
            attributes: {
                itemsBind: null
            },
            template: {
                tagName: "div",
                content: {
                    tagName: "div","c-repeat": "item in ?@itemsBind",
                    content: {
                        tagName: "div", "c-bind": "item.label"
                    }
                }
            }
        });
        cola(function (model) {
            model.set("menus", [

                {
                    "label": "门诊备药",
                    "path": "http://baidu.com"
                },
                {
                    "label": "发药",
                    "path": "http://baidu.com"
                },
                {
                    "label": "入库",
                    "path": "http://baidu.com"
                },
                {
                    "label": "申领",
                    "path": "http://baidu.com"
                },
                {
                    "label": "盘点",
                    "path": "http://baidu.com"
                }
            ]);
        })
    </script>
</head>
<body style="padding:20px;">


<my-widget itemsBind="menus" text="1"></my-widget>


</body>
</html>
