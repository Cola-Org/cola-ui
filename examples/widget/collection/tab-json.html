<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.widgetConfig({
				tabControl:{
					$type:"Tab",
					tabs:[
						{
							caption:"dorado",
							icon:"desktop",
							closeable:true,
							content:"dorado"
						},
						{
							caption:"cola",
							icon:"content",
							content:{
								$type:"segment"
							}
						}
					]
				}
			})
		});
	</script>
</head>
<body style="padding:20px;">

<div id="tabControl" class="ui c-tab inverted pad" style="height: 70%;">


</div>
<!-- cc-tabs -->
</body>
</html>
