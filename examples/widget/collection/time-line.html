<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>TimeLine</title>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set("items", [
				{
					icon: "magnet",
					content: {
						title: "URule 规则引擎发布",
						description: "以RETE算法为核心算法,架构于Spring之上,基于浏览器的可视化规则设计器,基于浏览器的仿真测试机制,完善的版本控制机制,对自然语言的支持，可编写纯中文脚本式规则,规则库在线导入、导出，热部署的支持,基于多线程的并行批处理的支持"
					},
					time: "2015-06-01"
				},
				{
					icon: "bullseye",
					content: {
						title: "Dorado SQL Addon 发布",
						description: "配置为主，代码为辅，帮助开发人员通过不写或者少写代码的方式完成应用与数据库的交互功能。因为代码变少了，所以相对来说开发周期更短、开发难度更小。"
					},
					time: "2015-05-01"
				},
				{
					icon: "book",
					content: {
						title: "Dorado Studio 发布",
						description: "支持多平台安装，Windows,Mac OSX,Ubuntu,所见即所得让开发再次提速,同时支持Web模式在线绘制界面,更好的与云开发接轨全客户端API提示，降低Api记忆负担"
					},
					time: "2015-04-01"
				},
				{
					icon: "diamond",
					content: {
						title: "锐道荣誉",
						description: "企业经上海市“企业诚信创建”活动组委会审核，荣获上海市“一星级诚信创建企业”称号。"
					},
					time: "2015-03-01"
				}
			]);
		});
	</script>
</head>
<body style="padding: 20px;">
<div class="ui time-line" c-widget="timeLine; bind:item in items;">
	<template name="content">

		<strong c-bind="item.content.title"></strong>

		<p c-bind="item.content.description"></p>

	</template>
	<template name="icon">

		<i c-classname="'icon '+item.icon"></i>

	</template>
	<template name="time">

		<span c-bind="item.time"></span>

	</template>
</div>
</body>
</html>
