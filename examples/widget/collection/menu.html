<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu</title>
	<script src="../../include-all.js"></script>
</head>
<body style="padding: 20px;" class="demo">

<script type="text/javascript">
	var dropdownItemConfig = {
		caption: "分享", $type: "dropdown",
		items: [
			{
				caption: "腾讯微博", icon: "qq"
			},
			{
				caption: "微信", icon: "weixin"
			},
			{
				caption: "Google+", icon: "google"
			},
			{
				caption: "其他…", $type: "dropdown",
				items: [
					{
						caption: "新浪微博", icon: "sina"
					},
					{
						caption: "人人网", icon: "renren"
					},
					{
						caption: "facebook", icon: "facebook"
					}
				]
			}
		]
	};

	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Menu",
				items:[
					{
						content:[
							{
								$type:"image",
								src:"../../images/avatar/small/ade.jpg"
							},
							{
								tagName:"span",
								content:"开发者网站"
							}
						]
					}

				],
				rightItems: [
					{
						caption: "其他…", $type: "dropdown",
						items: [
							{
								caption: "添加", icon: "add"
							},
							{
								caption: "删除", icon: "remove"
							},
							{
								caption: "保存", icon: "save"
							}
						]
					}
				],
				itemClick: function (self, arg) {
					console.log(arg.item)
				}
			}
		]
	}).appendTo(document.body);

	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Menu", class: "vertical",
				items: [
					{
						$type: "Input", icon: "search"
					},
					{
						caption: "cola5", icon: "setting",
						items: [
							{
								caption: "子菜单项"
							}
						]
					},
					{
						caption: "cola6", icon: "setting"
					},
					dropdownItemConfig

				],
				currentIndex: 2
			}
		]
	}).appendTo(document.body);


	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Menu", class: "vertical icon",
				items: [
					{
						icon: "mail"
					},
					{
						icon: "lab"
					},
					{
						icon: "star"
					}
				],
				currentIndex: 2
			}
		]
	}).appendTo(document.body);
	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Menu", class: "icon",
				items: [
					{
						icon: "mail"
					},
					{
						icon: "lab"
					},
					{
						icon: "star"
					}
				],
				currentIndex: 2
			}
		]
	}).appendTo(document.body);

	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Menu", class: "labeled icon",
				items: [
					{
						icon: "mail", caption: "Mail"
					},
					{
						icon: "lab", caption: "Lab"
					},

					{
						icon: "star", caption: "Star"
					}
				],
				currentIndex: 2
			}
		]
	}).appendTo(document.body);

	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Menu", class: "vertical labeled icon",
				showActivity: false,
				items: [
					{
						icon: "mail", caption: "Mail"
					},
					{
						icon: "lab", caption: "Lab"
					},
					{
						icon: "star", caption: "Star"
					}
				],
				currentIndex: 2
			}
		]
	}).appendTo(document.body);


	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Menu", class: "attached tabular",
				items: [
					{
						icon: "mail", caption: "Mail"
					},
					{
						icon: "lab", caption: "Lab"
					},
					{
						icon: "star", caption: "Star"
					},
					{
						$type: "headerItem",
						text: "Dorado"
					}
				],
				currentIndex: 2
			}
		]
	}).appendTo(document.body);
	cola(function (model) {
	})
</script>
</body>
</html>
