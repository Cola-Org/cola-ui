<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <script src="../../include-all.js"></script>
</head>
<body style="padding: 20px;" class="demo">

<c-menu>
    <item icon="plus" caption="添加"></item>
    <a icon="minus" caption="删除"></a>
    <a icon="edit" caption="修改"></a>

    <div class="right menu">
        <a icon="wizard" caption="构建"></a>
        <div class="item">
            <c-button caption="保存" class="primary"></c-button>
        </div>
    </div>
</c-menu>
<c-menu class="secondary">
    <a icon="plus" caption="添加"></a>
    <a icon="minus" caption="删除"></a>
    <a icon="edit" caption="修改"></a>
    <div class="right menu">
        <dropdown-item icon="save" caption="保存" id="dropdownItem">
        </dropdown-item>
    </div>
</c-menu>


<script type="text/javascript">

    cola(function (model) {
        model.action({
            edit: function (self, arg) {
                debugger;
            }
        })
        model.widgetConfig({
            dropdownItem: {
                items: [
                    {
                        caption: "腾讯微博", icon: "qq"
                    },
                    {
                        caption: "微信", icon: "weixin"
                    },
                    {
                        caption: "Google+", icon: "google"
                    }]
            }
        })
    })
</script>
</body>
</html>
