<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <script src="../../include-all.js"></script>
</head>
<body style="padding: 20px;" class="demo">

<c-menu>
    <item icon="plus" caption="添加"></item>
    <a icon="minus" caption="删除"></a>
    <a icon="edit" caption="修改"></a>

    <div class="right menu">
        <a icon="wizard" caption="构建"></a>
        <div class="item">
            <c-button caption="保存" class="primary"></c-button>
        </div>
    </div>
</c-menu>
<c-menu class="secondary">
    <a icon="plus" caption="添加"></a>
    <a icon="minus" caption="删除"></a>
    <a icon="edit" caption="修改"></a>
    <div class="right menu">
        <a icon="save" caption="保存" class="primary"  disabled="true"></a>
    </div>
</c-menu>

<script type="text/javascript">
    cola.widget({
        $type: "Segment",
        content: [
            {
                $type: "Menu", class: "secondary",
                items: [
                    {
                        content: [
                            {
                                $type: "image",
                                src: "../../images/avatar/small/ade.jpg"
                            },
                            {
                                tagName: "span",
                                content: "开发者网站"
                            }
                        ]
                    },
                    {
                        caption: "分享", $type: "dropdown",
                        items: [
                            {
                                caption: "腾讯微博", icon: "qq"
                            },
                            {
                                caption: "微信", icon: "weixin"
                            },
                            {
                                caption: "Google+", icon: "google"
                            },
                            {
                                caption: "其他…", $type: "dropdown",
                                items: [
                                    {
                                        caption: "新浪微博", icon: "sina"
                                    },
                                    {
                                        caption: "人人网", icon: "renren"
                                    },
                                    {
                                        caption: "facebook", icon: "facebook"
                                    }
                                ]
                            }
                        ]
                    }
                ],
                rightItems: [
                    {
                        content: [
                            {
                                tagName: "div",
                                content: "右侧菜单"
                            }
                        ]
                    }
                ],
                itemClick: function (self, arg) {
                    console.log(arg.item)
                }
            }
        ]
    }).appendTo(document.body);
    cola(function (model) {
    })
</script>
</body>
</html>
