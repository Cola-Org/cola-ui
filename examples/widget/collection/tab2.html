<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="../../include-all.js"></script>
    <script type="text/javascript">
        cola(function (model) {
            model.action({
                add: function (self, arg) {
                  cola.widget("tab").addTab({
                      caption:new Date().getTime().toString(),
                      closeable:true,
                      content:{
                          tagName:"c-segment"
                      }
                  })
                }
            });
        });
    </script>
</head>
<body style="padding:20px;">

    <c-button caption="add" click="add"></c-button>

<c-segment width="400px" height="400px">
    <c-tab id="tab" height="100%"></c-tab>
</c-segment>

</body>
</html>
