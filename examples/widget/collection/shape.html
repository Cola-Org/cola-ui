<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shape</title>

	<script src="../../include-all.js"></script>
</head>
<body style="padding: 20px;" class="demo">

<script>
	var avatars = [
		"../../images/avatar/large/ade.jpg",
		"../../images/avatar/large/chris.jpg",
		"../../images/avatar/large/daniel.jpg",
		"../../images/avatar/large/christian.jpg",
		"../../images/avatar/large/helen.jpg",
		"../../images/avatar/large/laura.jpg"];
	var sides = [];
	for (var i = 0; i < avatars.length; i++) {
		sides.push({
			$type: "Image", src: avatars[i], size: "medium"
		})
	}
	//	var shapeDemo = new cola.Shape({
	//		class: "square",
	//		afterChange: function (self, arg) {
	//		},
	//		sides: sides
	//	});
	new cola.Segment(
			{
				content: [
					{
						$type: "Button", caption: "翻转",
						click: function () {
							cola.widget("shapeDemo").flip("right")
						}
					}
				]
			}
	).appendTo(document.body);
	cola(function () {

	});


</script>
<div id="shapeDemo" c-widget="Shape; height:200px; width:200px;" class="blue-background">
	<div class="sides">
		<div>
			<img c-widget="image; src:../../images/avatar/large/chris.jpg; class:centered;"/>
		</div>
		<div>
			<img c-widget="image; src:../../images/avatar/large/daniel.jpg; class:centered;"/>
		</div>
		<div>
			<img c-widget="image; src:../../images/avatar/large/christian.jpg; class:centered;"/>
		</div>
		<div>
			<img c-widget="image; src:../../images/avatar/large/helen.jpg; class:centered;"/>
		</div>
		<div>
			<img c-widget="image; src:../../images/avatar/large/laura.jpg; class:centered;"/>
		</div>
	</div>
</div>
</body>
</html>
