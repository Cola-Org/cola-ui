<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Carc-Book</title>
    <script src="../../include-all.js"></script>
    <script type="text/javascript">
        cola(function (model) {
            model.action({
                change: function (self, arg) {
                    var name = "card" + self.get("caption");
                    cola.widget("book").setCurrent(name)

                }
            })
        });
    </script>
    <style>
        container {
            display: block;
            height: 600px;
            width: 400px;
        }

        c-cardbook > item {
            padding: 20px;
            height: 500px;
            border: 1px solid #e6e6e6;
            font-size: 48px;
        }
    </style>
</head>
<body style="padding: 20px;" class="demo">
<container>
    <c-buttongroup>
        <c-button caption="1" state="active" click="change"></c-button>
        <c-button caption="2" click="change"></c-button>
        <c-button caption="3" click="change"></c-button>
        <c-button caption="4" click="change"></c-button>
    </c-buttongroup>
    <c-cardbook id="book">
        <item name="card1" class="active">
            1
        </item>
        <item name="card2">
            2
        </item>
        <item name="card3">
            3
        </item>
        <item name="card4">
            4
        </item>
    </c-cardbook>
</container>
</body>
</html>
