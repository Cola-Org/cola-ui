<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Carousel</title>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {


			model.action({
				setData: function () {
					model.set("items", [
						{image: "../../images/avatar/large/ade.jpg"},
						{image: "../../images/avatar/large/chris.jpg"},
						{image: "../../images/avatar/large/daniel.jpg"},
						{image: "../../images/avatar/large/christian.jpg"},
						{image: "../../images/avatar/large/helen.jpg"},
						{image: "../../images/avatar/large/laura.jpg"}
					]);
				}
			});
		});
	</script>
</head>
<body style="padding: 20px;">
<c-button caption="setData" c-click="setData()"></c-button>
<c-carousel bind="item in items" height="400">
	<template>
		<a href="#" style="display:block">
			<img c-widget="image; src:{{item.image}}; class:centered;"/>
		</a>
	</template>
</c-carousel>
</body>
</html>
