<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Carousel</title>
    <script src="../../include-all.js"></script>
    <style>
        #carousel1 > .items-wrap > a {
            font-size: 40px;
            color: #fff;
            padding: 20px;
        }
    </style>
    <script type="text/javascript">
        cola(function (model) {
            model.set("items", [
                {color: "blue", content: "Blue"},
                {color: "red", content: "Red"},
                {color: "yellow", content: "Yellow"},
                {color: "orange", content: "Orange"}
            ]);
            model.action({
                setData: function () {
                },
                clearData: function () {
                    model.set("items", []);
                },
                addData: function () {
                    model.get("items").insert({image: "../../images/avatar/large/ade.jpg"})
                }
            });
        });
    </script>
</head>
<body style="padding: 20px;">
<c-button caption="setData" click="setData"></c-button>
<c-button caption="clearData" click="clearData"></c-button>
<c-button caption="addData" click="addData"></c-button>
<c-carousel id="carousel1" bind="item in items" height="400">
    <template>
        <a href="#" style="display:block" c-class="item.color+'-background'" c-bind="item.content"></a>
    </template>
</c-carousel>
</body>
</html>
