<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Breadcrumb</title>
    <script src="../../include-all.js"></script>
</head>
<body style="padding: 20px;" class="demo">
<c-breadcrumb bind="sections" itemClick="itemClick"></c-breadcrumb>
<c-button caption="刷新" click="addItem"></c-button>
<script type="text/javascript">
    cola(function (model) {
        model.set("sections", [
            {text: "首页", href: "http://cola-ui.com"},
            {text: "组件", href: "http://cola-ui.com/docs"},
            {text: "按钮", href: "http://cola-ui.com/docs/button"}
        ]);
        model.action({
            itemClick: function (self, arg) {
                model.get("sections").setCurrent(arg.item)
            },
            addItem: function () {
                model.get("sections").insert({
                    text: "组件2", href: "http://cola-ui.com/docs"
                })
            }
        })
    });
</script>
</body>
</html>
