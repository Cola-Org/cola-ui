<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Popup</title>

	<script src="../../include-all.js"></script>


</head>
<body style="padding: 100px;" class="">

<script type="text/javascript">

	cola.widget({
		$type: "Segment",
		content: [
			{
				$type: "Button", caption: "最简单定义",
				popup: "popup='string'"
			},
			{
				$type: "Button", caption: "JSON格式定义内容",
				popup: {title: "cola", content: "version:8.0"}
			},
			{
				$type: "Button",
				caption: "单击",
				popup: {title: "on", content: "click", on: "click"}
			},

			{
				$type: "Button",
				caption: "位置属性:right center",
				popup: {title: "cola", content: "version:8.0", position: 'right center'}
			},
			{
				$type: "Button",
				caption: "html内容",
				popup: new cola.Image({
					src: "../../images/wireframe/image.png"
				}).getDom()
			},
			{
				$type: "Button",
				caption: "过渡动画",
				popup: {
					transition: "fade down",
					html: new cola.Image({
						src: "../../images/wireframe/image.png"
					}).getDom()


				}
			},
			{
				$type: "Button",
				caption: "动画延迟",
				popup: {
					transition: "fade down",
					delay: {
						show: 300,
						hide: 800
					},
					html: new cola.Image({
						src: "../../images/wireframe/image.png"
					}).getDom()
				}
			},
			{
				$type: "Button",
				caption: "鼠标可悬停",
				popup: {
					transition: "fade down",
					delay: {
						show: 300,
						hide: 800
					},
					hoverable: true,
					html: new cola.Image({
						src: "../../images/wireframe/image.png"
					}).getDom()
				}
			}
		]
	}).appendTo(document.body);


</script>

</body>
</html>
