<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Button</title>

	<script src="../../include-all.js"></script>
</head>
<body style="padding: 20px;">
<div c-widget="Button; caption:Cola; icon:setting"></div>
<p></p>
<div c-repeat="color in colors" c-class="color" c-widget="button; caption:{{color}}; "></div>
<p></p>
<div c-repeat="size in sizes" c-widget="button; caption:size; class:size"></div>
<p></p>
<div c-repeat="ui in uis" c-widget="button; caption:ui; class:ui"></div>
<p></p>
<div c-widget="ButtonGroup">
	<div c-repeat="num in ['one','two','three','four']" c-widget="button; caption:num;"></div>
</div>
<p></p>
<div c-widget="ButtonGroup">
	<div c-widget="Button; class:green">添加</div>
	<div c-widget="Separator;"></div>
	<div c-widget="Button;">删除</div>
</div>

<script type="text/javascript">
	cola(function (model) {
		model.set("colors", ["black", "yellow", "green", "blue", "orange", "purple", "red", "pink", "teal"]);
		model.set("sizes", ["mini", "tiny", "small", "medium", "large", "big", "huge", "massive"]);
		model.set("uis", ["default", "basic", "negative", "positive", "secondary", "primary"]);
	});
</script>
</body>
</html>
