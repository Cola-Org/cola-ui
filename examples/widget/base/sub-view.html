<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta charset="utf-8">
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set("name", "Tom");

			model.widgetConfig({
				btnLoad: {
					$type: "button",
					caption: "Load",
					click: function() {
						var subView = cola.widget("subView");
						subView.load({
							url: "sub-view-1.html",
							jsUrl: "sub-view-1.js",
							cssUrl: "sub-view-1.css"
						});
					}
				},
				btnUnload: {
					$type: "button",
					caption: "Unload",
					click: function() {
						var subView = cola.widget("subView");
						subView.unload();
					}
				},
				subView: {
					$type: "subView",
					height: 480
				}
			});

			cola.ready(function() {
				var subView = cola.widget("subView");
				subView.load({
					url: "sub-view-1.html",
					jsUrl: "sub-view-1.js",
					cssUrl: "sub-view-1.css"
				});
			});
		});
	</script>

</head>
<body style="padding: 20px;">

<div id="btnLoad"></div>
<div id="btnUnload"></div>

<p></p>

<div id="subView" c-widget="subView"></div>

</body>
</html>
