<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta charset="utf-8">
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set("name", "Tom");

			model.set("languages", [
				{name: "Javascript"},
				{name: "Java"},
				{name: "C"},
				{name: "C++"},
				{name: "Coffee"},
				{name: "Ruby"},
				{name: "R"},
				{name: "Python"},
				{name: "Pascal"}
			]);

			model.widgetConfig({
				btnLoad: {
					$type: "button",
					caption: "Load",
					click: function () {
						var subView = cola.widget("subView");
						subView.load();
					}
				},
				btnUnload: {
					$type: "button",
					caption: "Unload",
					click: function () {
						var subView = cola.widget("subView");
						subView.unload();
					}
				}
			});
		});
	</script>

</head>
<body style="padding: 20px;">

<div id="btnLoad"></div>
<div id="btnUnload"></div>

<p></p>

<c-subview id="subView" url="sub-view-1.html" cssUrl="$" jsUrl="sub-view-1-b.js|$" c-param="param" style="height:480px"></c-subview>

</body>
</html>
