<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>进度条</title>
    <script src="../../include-all.js"></script>
</head>
<body style="padding: 20px;">
<c-progress circle="true" width="100px" height="100px" value="{{cV}}" strokeWidth="6"></c-progress>
<c-progress circle="true" width="100px" height="100px" value="{{completeValue}}" strokeWidth="6"></c-progress>
<c-progress class="warning" circle="true" width="100px" height="100px" value="{{completeValue}}"
            strokeWidth="6"></c-progress>
<c-progress circle="true" width="100px" height="100px" value="{{exceptionValue}}" strokeWidth="6"></c-progress>

<c-progress class="plain" width="400px" value="{{cV}}"></c-progress>
<c-progress width="400px" value="{{completeValue}}"></c-progress>
<c-progress class="warning" width="400px" value="{{completeValue}}"></c-progress>
<c-progress width="400px" value="{{exceptionValue}}"></c-progress>

<c-progress class="inline" width="400px" value="{{cV}}"></c-progress>
<c-progress class="inline " width="400px" value="{{completeValue}}"></c-progress>
<c-progress class="inline warning" width="400px" value="{{completeValue}}"></c-progress>
<c-progress class="inline" width="400px" value="{{exceptionValue}}"></c-progress>
<c-buttongroup class="icon basic">
    <c-button click="minus" icon="minus"></c-button>
    <c-button click="plus" icon="plus"></c-button>
</c-buttongroup>
<script type="text/javascript">
    cola(function (model) {
        model.set({
            cV: 50, total: 100,
            completeValue: 100,
            exceptionValue: 120
        })
        model.action({
            minus: function () {
                var cV = model.get("cV");
                if (cV >= 10) cV = cV - 10
                model.set("cV", cV);

            },
            plus: function () {
                var cV = model.get("cV");
                if (cV <= 90) cV = cV + 10
                model.set("cV", cV);

            }
        })
    });


</script>
</body>
</html>
