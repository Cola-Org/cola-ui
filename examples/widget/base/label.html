<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 防止doubletap 或 pinch 缩放了viewport-->
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Label</title>
	<script src="../../include-all.js"></script>
	<style>
		.compact {
			max-width: 240px;
		}

		img[src*="paragraph"] {
			margin-top: 20px;
			margin-bottom: 20px;
		}
		body >.ui.segment{
			min-height: 260px;
		}

	</style>



	<style>
		.row {
			padding: 4px;
		}

	</style>
</head>
<body style="padding: 20px;">
<script type="text/javascript">
			new cola.Segment({
				height: 100,
				content: [
					{
						$type: "Label", text: "Dorado Label"
					},
					{
						$type: "Label", text: "有图标", icon: "mail"
					},
					{
						$type: "ImageLabel", text: "Tom",image:"../../images/avatar/small/ade.jpg",detail:"好友",icon:"delete"
					},
					{
						$type: "PointingLabel", text: "指向:上(默认指向)"
					},
					{
						$type: "PointingLabel", text: "指向:下", pointing: "bottom"
					},
					{
						$type: "PointingLabel", text: "指向:左", pointing: "left"
					},
					{
						$type: "PointingLabel", text: "指向:右", pointing: "right"
					}
				]
			}).appendTo(document.body);

			function createWidget(config, imagePath) {
				var container = new cola.Segment();
				container.appendTo(document.body);
				for (var i = 0; i < colors.length; i++) {
					config.color = colors[i];
					var column = $.xCreate({
						tagName: "DIV", class: "column small-3"
					})
					container.get$Dom().append(column);
					cola.widget({
						$type: "Segment", class: "compact",
						content: [
							config,
							{
								$type: "Image",
								src: imagePath
							}
						]
					}).appendTo(column);
				}
			}

			var ribbonImagePath = "../../images/wireframe/short-paragraph.png";
			var cornerImagePath = "../../images/wireframe/image.png";
			var colors = ["green", "blue", "purple", "red"];

			createWidget({
				$type: "Corner", icon: "setting"
			}, cornerImagePath);

			createWidget({
				$type: "Corner", icon: "empty heart", position: "left"
			}, cornerImagePath);

			createWidget({
				$type: "Ribbon", text: "标题", position: "right"
			}, ribbonImagePath);

			createWidget({
				$type: "Ribbon", icon: "setting"
			}, ribbonImagePath);


</script>
</body>
</html>
