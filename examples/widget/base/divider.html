<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Divider</title>
	<script src="../../include-all.js"></script>

</head>
<body style="padding: 20px;">
<div c-widget="divider"></div>
<script type="text/javascript">
	new cola.Segment({
		content: [
			{
				$type: "Divider", content: "横向分隔条", direction: "horizontal"
			}
		]
	}).appendTo(document.body);

	new cola.Segment({
		height: 300,
		content: [
			{
				$type: "Divider", content: "纵向分隔条", direction: "vertical"
			}
		]
	}).appendTo(document.body);


</script>
</body>
</html>
