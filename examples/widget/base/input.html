<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Input</title>
	<script src="../../include-all.js"></script>


</head>
<body style="padding: 20px;">

<script type="text/javascript">

			function createInput(configs) {
				configs.forEach(function (config) {
					cola.widget({
						$type: "Segment",
						content: [
							config
						]
					}).appendTo(document.body);
				})
			}

			createInput([
				{
					$type: "Input",bind: "model.person.name",
					placeholder: "搜索",icon: "setting",iconPosition: "left"
				},
				{
					$type: "Input",icon: "setting",readOnly: true
				},
				{
					$type: "Input",labelPosition: "right",
					label: {
						$type: "Label",text: "电话"
					}
				},
				{
					$type: "Input",labelPosition: "right",
					icon: "privacy",iconPosition: "left",
					label: {
						$type: "Label",text: "密码"
					}
				},
				{
					$type: "Input",
					label: {
						$type: "Label",text: "姓名"
					}
				},
				{
					$type: "Input",
					actionButton: {
						$type: "Button",caption: "查询"
					}
				}, {
					$type: "Input",iconPosition: "right",
					actionButton: {
						$type: "Button",icon: "setting",caption: "查询"
					},
					buttonPosition: "left",icon: "search"
				}, {
					$type: "Input",
					corner: {
						$type: "Corner",color: "red",icon: "asterisk"
					}
				},
				{
					$type: "Input",
					corner: {
						$type: "Corner",icon: "asterisk"
					}
				}
			])


</script>

</body>
</html>
