<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>弹出框</title>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
				cola(function (model) {
					model.action({
						uiClick: function (self) {

							window.messageBoxUi = self.get("caption")
						}
					});
					model.widgetConfig({
						showMobileBtn: {
							click: function (self) {
								$("#msgBox").removeClass("hide").addClass("visible bottom")
								$(".sys-dimmer").addClass("active")
							}
						},
						hideBtn: {
							click: function (self) {
								$(".sys-dimmer").addClass("remove")
								$("#msgBox").removeClass("visible")
							}
						},
						desktopInfo: {
							color: "blue",
							click: function (self,arg) {
								cola.alert("Hello World !!", {class: window.messageBoxUi})
							}
						},
						desktopWarning: {
							color: "yellow",
							click: function () {
								cola.alert("Hello World !!", {
									level: cola.MessageBox.level.WARNING,
									class: window.messageBoxUi
								})
							}
						},
						desktopError: {
							color: "red",
							click: function () {
								cola.alert("Hello World !!", {
									level: cola.MessageBox.level.ERROR,
									class: window.messageBoxUi
								})
							}
						},
						desktopConfirm: {
							click: function () {
								cola.confirm("Hello World !!")
							}
						}
					});
				})


	</script>
	<style>
		.testbg{
			display: inline-block;
			width: 100%;
			height: 40px;
			backgrounc-color: rgb(60, 63, 65);


		}
		.testbg::before{
			height: 2px;
			display: block;
			content: "";
			position: absolute;
			left: 0px;
			right: 0px;
			backgrounc-color: rgb(52, 204, 48);
		}

	</style>
</head>
<body>
<div c-widget="buttonGroup">
	<div c-repeat="ui in ['standard','tradition','simplicity','card']"
	     c-widget="button; caption:{{ui}}; click:{{ uiClick(self) }}; tap:{{ uiClick(self) }}"></div>
</div>
<p></p>

<div c-widget="divider; content:弹出框-Desktop; horizontal:true"></div>
<div id="desktopInfo" c-widget="button; caption:消息"></div>
<div id="desktopWarning" c-widget="button; caption:警告"></div>
<div id="desktopError" c-widget="button; caption:错误"></div>
<div c-widget="divider; content:确认框-Desktop; horizontal:true"></div>
<div id="desktopConfirm" c-widget="button; caption:确认框"></div>
<div class="testbg"></div>

</body>
</html>
