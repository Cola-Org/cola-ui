<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reveal</title>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			var image = "../../images/wireframe/square-image.png", adeAvatar = "../../images/avatar/large/ade.jpg";
			model.widgetConfig({
				textContent: {
					visibleContent: "Cola UI",
					hiddenContent: "双向数据绑定"
				},
				imgContent: {
					visibleContent: {
						$type: "Image", src: image, class:"small"
					},
					hiddenContent: {
						$type: "Image", src: adeAvatar,class:"small"
					}
				}
			})
		});
	</script>
</head>
<body style="padding: 20px;">
<div id="textContent" c-widget="Reveal"></div>
<div id="imgContent" c-widget="Reveal"></div>
<div c-widget="Reveal; type:rotate; direction:right">
	<div class="visible content">
		<img c-widget="Image; src:../../images/wireframe/square-image.png; class:small circular">
	</div>
	<div class="hidden content">
		<img c-widget="Image; src:../../images/avatar/large/helen.jpg; class:small circular">
	</div>
</div>
</body>
</html>
