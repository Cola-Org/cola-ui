<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta charset="utf-8">
	<title>Layer</title>
	<script src="../../include-all.js"></script>
	<style>

		#layerExample {
			left: auto;
			width: 50%
		}

	</style>
</head>
<body style="padding: 20px;">
<div id="showBtn"></div>
<div c-widget="Segment; width:40%; height:40%;" style="overflow: hidden">
	<div id="layerExample" c-widget="layer"></div>
</div>


<script type="text/javascript">
	cola(function (model) {
		model.widgetConfig({
			showBtn: {
				$type: "button",
				caption: "显示",
				click: function () {
					cola.widget("layerExample").toggle();
				}
			},
			layerExample: {
				modal: true,
//				animation:"slide down",
				class: "blue-background "
			}
		});
	})

</script>

</body>
</html>
