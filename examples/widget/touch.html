<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 防止doubletap 或 pinch 缩放了viewport-->
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Widget Test</title>
	<script src="../../dest/lib/require.js"></script>
	<script type="text/javascript">
		require(['./main'], function (self, arg) {
			require(['widget/segment'], function (self, arg) {
				function fireEvent(eventName) {
					$("#eventName").append($.xCreate({
						tagName: "DIV",
						content: eventName
					}))
				}

				new cola.Segment({
					width: 200,
					height: 200,
					tap: function (self, arg) {
						fireEvent(arg.eventName)
					},
					click: function (self, arg) {
						alert("Dorado Click")
					},
					press: function (self, arg) {
						fireEvent(arg.eventName)
					},
					panStart: function (self, arg) {
						fireEvent(arg.eventName)
					},
					panMove: function (self, arg) {
						fireEvent("panMove")
					},
					panEnd: function (self, arg) {
						fireEvent(arg.eventName)
					},
					panCancel: function (self, arg) {
						fireEvent(arg.eventName)
					},
					panLeft: function (self, arg) {
						fireEvent(arg.eventName)
					},
					panRight: function (self, arg) {
						fireEvent(arg.eventName)
					},
					panUp: function (self, arg) {
						fireEvent(arg.eventName)
					},
					panDown: function (self, arg) {
						fireEvent(arg.eventName)
					},
					pinchStart: function (self, arg) {
						fireEvent(arg.eventName)
					},
					pinchMove: function (self, arg) {
						fireEvent(arg.eventName)
					},
					pinchEnd: function (self, arg) {
						fireEvent(arg.eventName)
					},
					pinchCancel: function (self, arg) {
						fireEvent(arg.eventName)
					},
					pinchIn: function (self, arg) {
						fireEvent(arg.eventName)
					},
					pinchOut: function (self, arg) {
						fireEvent(arg.eventName)
					},
					rotateStart: function (self, arg) {
						fireEvent(arg.eventName)
					},
					rotateMove: function (self, arg) {
						fireEvent(arg.eventName)
					},
					rotateEnd: function (self, arg) {
						fireEvent(arg.eventName)
					},
					rotateCancel: function (self, arg) {
						fireEvent(arg.eventName)
					},
					swipeLeft: function (self, arg) {
						fireEvent(arg.eventName)
					},
					swipeRight: function (self, arg) {
						fireEvent(arg.eventName)
					},
					swipeUp: function (self, arg) {
						fireEvent(arg.eventName)
					},
					swipeDown: function (self, arg) {
						fireEvent(arg.eventName)
					}
				}).appendTo($("#controller"));


			})
		});

	</script>

	<style>
		.row {
			padding: 4px;
		}

	</style>
</head>
<body style="padding: 20px;">
<div class="row" id="controller">

</div>
<div id="eventName"></div>

</body>
</html>
