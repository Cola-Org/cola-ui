<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		var MyWidget = cola.defineWidget({
			tagName: "my-widget",
			attributes: {
				bind: null,
				itemsBind: null,
				text: null
			},
			template: {
				style: {
					display: "block",
					padding: "4px",
					border: "1px red solid"
				},
				content: [
					{
						tagName: "c-button",
						"c-caption": "getButtonCaption(@text)",
						"c-click": "testAction()"
					},
					{
						tagName: "input",
						"c-bind": "@text"
					},
					{
						tagName: "input",
						"c-bind": "?@bind"
					},
					{
						tagName: "c-listview",
						"c-bind": "?@itemsBind+'s'",
						textProperty: "city"
					}
				]
			},
			testAction: function() {
				alert(this.get("text"));
			},
			getButtonCaption: function(text) {
				return "Button " + text;
			}
		});

		cola.defineWidget({
			tagName: "child",
			parentWidget: MyWidget
		});

		cola(function (model) {
			model.set("prop", "Yeah!");
			model.describe("addresses", {
				provider: "../core/city.json"
			});

			model.action({
				buttonClick: function() {
					alert("Button Clicked!");
				}
			});

			model.widgetConfig({
				buttonTest: {
					caption: "Test",
					click: function() {
						var myWidget = new MyWidget({
							bind: "prop",
							itemsBind: "addresse"
						});
						myWidget.appendTo(document.body);

						myWidget.set("text", new Date());
					}
				}
			});
		});
	</script>
</head>
<body style="padding:20px;">

<c-button id="buttonTest"></c-button>
<input c-bind="prop">
<c-input bind="prop"></c-input>
<c-label c-text="prop"></c-label>

<my-widget bind="prop" itemsBind="addresse" text="1"></my-widget>
<my-widget bind="prop" itemsBind="addresse" text="2"></my-widget>

<c-button icon="search" c-click="buttonClick()">Button</c-button>

<c-menu>
	<a caption="Home" icon="home"></a>
	<a caption="Search" icon="search"></a>
	<div class="right menu">
		<a caption="User" icon="user"></a>
	</div>
</c-menu>

</body>
</html>
