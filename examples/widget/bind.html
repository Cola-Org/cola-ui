<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Dialog</title>
    <script src="../include-all.js"></script>

</head>
<body style="padding: 20px;">
<div c-reapat="item in items">
    <div c-bind="item.name"></div>
    <div c-repeat="product in item.products">
        <spen c-bind="item.$index"></spen>
        <spen c-bind="$index"></spen>

    </div>
</div>
<script type="text/javascript">
    cola(function (model) {
        model.set("items", [
            {
                name: "alex",
                products: [
                    {
                        name: "cola"
                    },
                    {
                        name: "cloudo"
                    }
                ]
            },
            {
                name: "benny",
                products: [
                    {
                        name: "cola"
                    }, {
                        name: "dorado"
                    }
                ]
            }
        ])
    })
</script>

</body>
</html>
