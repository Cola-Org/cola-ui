<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta charset="utf-8">
	<title>Entity</title>
	<script src="../include-all.js"></script>

</head>
<body style="padding: 20px;">

<div class="ui button" c-onclick="test()">
	Test
</div>


<script type="text/javascript">
	cola(function (model) {
		model.action("test", function (menu) {
			console.log(model.get("person").state);
		});
		model.dataType({
			name: "Person",
			properties: {
				name: {
					validators: [
						"required", {
							$type: "length",
							min: 4,
							max: 20
						}
					]
				},
				sex: {
					dataType: "boolean",
					defaultValue: true,
					validators: ["required"]
				},
				birthDate: {
					dataType: "date"
				},

				phone: {
					validators: ["required"]
				}
			}
		});
		model.set('items',[
			{
			    name:"01",
				items:[
					{name:"0101"},
					{name:"0102"},
				]
			},
            {
                name:"02",
                items:[
                    {name:"0201"},
                    {name:"0202"},
                ]
            }
		])

		model.describe("person", "Person");
		model.set("person", {id: "001"});
	})


</script>
<div c-repeat="item in items">

</div>
</body>
</html>
