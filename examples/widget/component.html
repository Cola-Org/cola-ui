<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			var MyComponent = cola.defineWidget("my-component", {
				ATTRIBUTES: {
					text: null
				},
				template: {
					style: {
						display: "block",
						padding: "4px",
						border: "1px red solid"
					},
					content: {
						tagName: "input",
						"c-bind": "text"
					}
				}
			});

			var myComponent = new MyComponent({
				text: "cccc"
			});
			myComponent.appendTo(document.body);
		});
	</script>
</head>
<body style="padding:20px;">

<my-component text="aaaa"></my-component>
<my-component text="bbbb"></my-component>

</body>
</html>
