<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta charset="utf-8"/>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.dataType({
				name: "Item",
				properties: {
					"name": {
						caption: "姓名"
					}
				}
			});

			model.describe("items", "Item");
			model.set("items", [{
				name:"张三"
			},{
				name:"李四"
			}]);

			model.action({
				del: function (item) {
					item.remove();
				}
			});

			model.widgetConfig({
				table1: {
					$type: "table",
					bind: "item in items",
					showHeader: true,
					columns: [
						{
							caption: "姓名",
							bind: ".name"
						},
						{
							caption: "操作",
							align: "center",
							template: "operations"
						}
					]
				}
			});
		});
	</script>
</head>

<body style="padding:0px;margin:0;" class="v-box">

<div class="flex-box">
	<div id="table1">
		<template name="operations">
			<div c-widget="button;caption:Del;class:red;size:mini;click:{{del(item)}}"></div>
		</template>
	</div>
</div>
</body>

</body>
</html>
