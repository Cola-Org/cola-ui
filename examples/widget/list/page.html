<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<script src="../../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set("languages", cola.data({
				url: "languages.json"
			}));

			model.widgetConfig({
				list1: {
					$type: "listView",
					bind: "language in languages",
					indexBar: true,
					height: "100%",
					columns: "row 2 4",
					autoLoadPage: true
				}
			});
		});
	</script>
</head>
<body>

<div id="list1">
	<template name="default">
		<li>
			<span c-bind="language.name"></span>
		</li>
	</template>
</div>

</body>
</html>
