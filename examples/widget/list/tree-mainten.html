<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta charset="UTF-8">
	<title>Cola-UI 客户端框架</title>

	<script src="../../include-all.js"></script>
	<style>
		.current > .tree.node .node-operation {
			display: inline-block;
		}

		.node-operation {
			display: none;
			float: right;
			padding-right: 0.5em;
		}

		.node-operation i {
			margin-right: 0.5em;
		}

	</style>
</head>
<body>

<div c-widget="button;caption:刷新树;click:refreshTree;"></div>
<div style="height:100%" class="h-box">
	<div class="flex-box">
		<div style="padding: 2px">
			<div c-widget="Panel; caption:行政区域; height:100%">
				<div class="content">
					<div id="tree">
						<template name="node-default">
							<div><span c-bind="node.name.label"></span>
								<div class="node-operation">
									<i c-onclick="add()" class="link icon plus"></i>
									<i c-onclick="remove(node)" class="link icon trash outline"></i>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="flex-box">
		<div style="padding: 2px">
			<div c-widget="Panel; caption:详细信息; height:100%">
				<div class="content">
					<div class="ui form">
						<div class="inline field">
							<label>行政区域名称</label>
							<div c-widget="input; bind:currentEditItem.name.label; postOnInput:true"></div>
						</div>
						<div class="inline field">
							<label>行政区域名称</label>
							<div c-widget="input; bind:currentEditItem.name.label; postOnInput:true"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

<script>
	cola(function (model) {
		setTimeout(function() {
			model.set("node", {
				nodes: [
					{
						name: {label: "中国"},
						nodes: [
							{
								name: {label: "上海"},
								nodes: [
									{
										name: {label: "浦东新区"}
									}
								]
							}
						]
					}
				]
			});
		}, 500);

		model.action({
			remove: function (node) {
				node.remove();
			},
			add: function () {
				var currentEditItem = model.get("currentEditItem");
				var nodes = currentEditItem.get("nodes");
				if (!nodes) {
					currentEditItem.set("nodes", []);
					nodes = currentEditItem.get("nodes")
				}
				var entity = nodes.insert({
					name: "New Node"
				});
				var tree = cola.widget("tree");
				var currentNode = tree.findNode(currentEditItem);
//				tree.expand(currentNode);
				tree.set("currentItem", entity);
				event && event.stopPropagation();
			},
			refreshTree: function () {
				model.set("node", {
					nodes: [
						{
							name: {label:"中国222"},
							nodes: [
								{
									name: {label:"上海222"},
									nodes: [
										{
											name: {label:"浦东新区222"}
										}
									]
								}
							]
						}
					]
				});
			}


		});

		model.widgetConfig({
			tree: {
				$type: "tree",
				autoCollapse: false,
				autoExpand: true,
				highlightCurrentItem: true,
				bind: {
					recursive: true,
					expandedProperty: "expanded",
					textProperty: "name.label",
					expression: "node in node.nodes"
				},

				currentNodeChange: function (self, arg) {
					var current = self.get("currentNode");
					model.set("currentEditItem", current ? current.get("data") : null);
				}
			}
		});
	});
</script>
</html>
