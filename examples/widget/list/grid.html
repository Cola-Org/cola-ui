<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta charset="utf-8"/>
	<script src="../../include-all.js"></script>
</head>

<body>
<div class="v-box" style="padding:16px;">
	<div class="box" style="padding:2px">
		<div c-widget="input; bind:items.col1"></div>
		<div c-widget="input; bind:items.col2">
			<div c-widget="button; caption:Add; click:{{add()}}"></div>
		</div>
		<div c-widget="checkbox; bind:items.bool"></div>
		<div c-widget="toggle; bind:items.bool"></div>

		<label c-bind="items.col2"></label>
		<label c-widget="label; text:{{items.col2}}"></label>
	</div>
	<div class="flex-box">
		<c-table id="table1">
			<template name="upper-template">
				<div class="cell-content" c-bind="upper($default)"></div>
			</template>
			<template name="sum">
				<span c-bind="sum()"></span>
			</template>
			<template name="checkMark">
			<span c-style="display:$default?'':'none'">
				<i class="large green checkmark icon"></i>
			</span>
			</template>

			<select-column></select-column>
			<column property="int" template="input-column" footerTemplate="sum"></column>
			<column property="int" template="input-column" footerTemplate="sum"></column>
			<column bind=".col1" template="upper-template"></column>
			<!--<column caption="Group">-->
				<!--<column property="bool" align="center" template="checkMark" editTemplate="toggle"></column>-->
				<!--<column bind="upper(item.col2)"></column>-->
				<!--<column bind=".col3"></column>-->
			<!--</column>-->
			<column bind=".col4" sortable="true"></column>
			<column bind=".col5"></column>
			<column property="col4" caption="Operator" align="center">
				<template name="editTemplate">
					<div c-widget="button;caption:Del;class:red;size:mini;click:{{del(item)}}"></div>
				</template>
			</column>
		</c-table>
	</div>
</div>
<script type="text/javascript">
	cola(function (model) {
		var items = [];
		for (var row = 1; row <= 40; row++) {
			var item = {
				selected: Math.random() > 0.5,
				bool: Math.random() > 0.5,
				int: Math.round(Math.random() * 1000)
			};
			items.push(item);
			for (var col = 1; col <= 6; col++) {
				item["col" + col] = "item " + row + "," + col
			}
		}

		model.dataType({
			name: "Item",
			properties: {
				"int": {
					caption: "数字",
					dataType: "int"
				},
				"col1": {
					caption: "Col 1"
				},
				"col2": {
					caption: "Col 2"
				},
				"col3": {
					caption: "Col 3"
				},
				"col4": {
					caption: "Col 4"
				},
				"col5": {
					caption: "Col 5"
				}
			}
		});

		model.describe("items", "Item");
		model.set("items", items);

		model.action({
			add: function () {
				model.get("items").insert();
			},
			del: function (item) {
				item.remove();
			},
			upper: function (s) {
				return (s) ? s.toUpperCase() : "";
			},
			sum: function () {
				var sum = 0;
				model.get("items").each(function (item) {
					sum += parseInt(item.get("int"));
				});
				return sum;
			},
			columnIndex: function (dom, itemModel) {
				itemModel.get("$index");
			}
		});

		model.widgetConfig({
			table1: {
				bind: "item in items",
				readOnly: false,
				showHeader: true,
//				showFooter: true,
				sortable: true,
//                allowNoCurrent: true,
//                changeCurrentItem:false,
//                highlightCurrentItem: false,
				sortMode: "local",
				leftFixedCols: 2,
//				rightFixedCols: 2,
				itemClick: function() {
					console.log("itemClick");
				}
			}
		});
	});

	var callback = function (records) {
		records.map(function (record) {
//			debugger
			console.log('Previous attribute value: ' + record.oldValue);
		});
	};
	var mo = new MutationObserver(callback);
	var element = document.getElementById('table1');
	var option = {
		'attribute': true,
		'attributeOldValue': true
	};
	mo.observe(element, option);

</script>
</body>

</body>
</html>
