<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta charset="utf-8"/>
    <script src="../../include-all.js"></script>

</head>

<body style="padding:0px;margin:8px;" class="v-box">
<div id="container"></div>
<script type="text/javascript">
    cola(function (model) {
        model.set("items", [
            {name: "Apple"},
            {name: "小米"},
        ]);

        var dom=cola.xRender({
            tagName: "c-table",
            bind: "items",
            showHeader: "true",
            content: [
                {
                    tagName: "select-column"
                },
                {
                    tagName: "column",
                    property: "name",
                    caption: "Name"
                }
            ]
        }, model)
    $("#container").append(dom)

    });


</script>
</body>
</html>
