<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="theme-color" content="#FF0000">
    <meta charset="utf-8"/>
    <script src="../../include-all.js"></script>
    <script type="text/javascript">
        cola(function (model) {
            model.set("items", []);
            model.action({
                add: function () {
                    model.get("items").insert({});
                }
            })
            model.widgetConfig({
                pager: {
                    $type: "Pager",

                },
                listScroll: {
                    $type: "listView",
                    bind: "item in items",
                    allowNoCurrent: false,
                    height: "100%",
                    autoLoadPage: true
                }

            });
        });
    </script>
    <style>
    </style>
</head>
<body style="padding:0px;margin:0;" class="v-box">
<c-menu>
    <div class="item">
        <c-button caption="add" click="add"></c-button>
    </div>
</c-menu>

<div id="listScroll">
    <template name="default">
        <li>
            <div c-bind="item.name"></div>
        </li>
    </template>
</div>


</body>
</html>
