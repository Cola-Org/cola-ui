<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="theme-color" content="#FF0000">
    <meta charset="utf-8"/>
    <script src="../../include-all.js"></script>
    <script type="text/javascript">
        cola(function (model) {
            model.describe("items", {
                provider: {
                    url: "languages{{$pageNo}}.json",
                    pageSize: 10,
                    success: function (self, arg) {
                        model.get("items").each(function (entity) {
                            entity.set("medName",entity.get("name")+"-MedName")
                        })
                    }
                }
            });

            model.widgetConfig({
                pager: {
                    $type: "Pager",

                },
                table: {
                    $type: "table",
                    bind: "item in items",
                    allowNoCurrent: false,
                    height: "100%",
                    autoLoadPage: true,
					currentPageOnly: true,
                    columns: [
                        {
                            name: "medName"
                        }
                    ]
                }

            });
        });
    </script>
    <style>
    </style>
</head>
<body style="padding:0px;margin:0;" class="v-box">
<!--<c-pager c-bind="item in items">-->
<!--<a caption="zcxv"></a>-->
<!--<div class="right menu">-->
<!--<a page-code="pages" class="item"></a>-->
<!--</div>-->
<!--</c-pager>-->
<c-pager c-bind="item in items">
    <!--<a page-code="|<" class="item"></a>-->
    <!--<a page-code="<" class="item"></a>-->
    <!--<div page-code="info" class="item"></div>-->
    <!--<div page-code="goto" class="item"></div>-->
    <!--<div page-code="pageSize" class="item"></div>-->
    <!--<a page-code=">" class="item"></a>-->
    <!--<a page-code=">|" class="item"></a>-->
    <a page-code="pages" class="item"></a>
    <div page-code="goto" class="item"></div>
    <div page-code="pageSize" class="item"></div>
</c-pager>
<div class="flex-box">
    <div id="table">

    </div>
</div>
</body>
</html>
