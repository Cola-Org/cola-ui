<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="theme-color" content="#FF0000">
    <meta charset="utf-8"/>
    <script src="../../include-all.js"></script>
    <script type="text/javascript">
        cola(function (model) {
            model.describe("items", {
                provider: {
                    url:"http://open-data.cola-ui.com/service/employee/find",
                    pageSize:5
                }
            });

            model.widgetConfig({
                pager: {
                    $type: "Pager"
                },
                table: {
                    $type: "table",
                    bind: "item in items",
                    allowNoCurrent: false,
                    height: "100%",
                    autoLoadPage: true,
                    currentPageOnly: true,
                    columns: [
                        {
                            property: "medName"
                        }
                    ]
                }
            });
        });
    </script>
    <style>
    </style>
</head>
<body style="padding:0px; margin:0;" class="v-box">

<c-subview c-alias="?block.path as root"  c-alias="?block.path + ''"></c-subview>

<c-pager c-bind="item in items" >
    <div class="right menu">
        <a page-code="pages" class="item"></a>
        <div page-code="pageSize" class="item"></div>
        <item page-code="goto" class="item"></item>
    </div>
</c-pager>

<div class="flex-box">

</div>
</body>
</html>
