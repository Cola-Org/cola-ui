<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Dialog</title>
    <script src="../include"></script>

</head>
<body style="padding: 20px;">

<c-button caption="按钮" click="setParameter"></c-button>

<script type="text/javascript">
    cola(function (model) {
        model.describe("products",{
            provider:{
                name:"myProvider"
            }
        })

        model.action({
            setParameter:function(){
                var provider=model.definition("myProvider");
                provider.set("parameter",{
                    name:"alex"
                })
            }
        })


    })
</script>

</body>
</html>
