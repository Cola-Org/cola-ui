<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>演示</title>

    <script src="./include-all.js"></script>
</head>
<body style="padding: 20px;">
<c-button caption="default" click="show"></c-button>
<c-button caption="info" click="info"></c-button>
<c-button caption="warning" click="warning"></c-button>
<c-button caption="error" click="error"></c-button>
<c-button caption="success" click="success"></c-button>
<c-button caption="clear" click="clear"></c-button>

<script type="text/javascript">
    cola(function (model) {
        model.action({
            show: function () {
                cola.NotifyTipManager.show({
                    message: "系统消息",description: "今晚19：00准时看新闻联播哦！",showDuration: 5000
                })
            },
            info: function () {
                cola.NotifyTipManager.info({
                    message: "系统消息",description: "今晚19：00准时看新闻联播哦！",showDuration: 5000
                })
            },
            warning: function () {
                cola.NotifyTipManager.warning({
                    message: "系统警告",
                    description: "您所执行的后台任务出现警告请查看控制台！"
                })
            },
            error: function () {
                cola.NotifyTipManager.error({
                    message: "系统报错", description: "您所执行的后台任务出现错误请查看控制台！"
                })
            },
            success: function () {
                cola.NotifyTipManager.success({
                    message: "提交成功",description: "后台任务执行成功！", showDuration: 1000
                })
            },
            clear: function () {
                cola.NotifyTipManager.clear()
            }
        })

    })
</script>
</body>
</html>
