<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单布局</title>
    <script src="../include-all.js"></script>
    <style>
        .ui.form > fields > field,form-layout > fields > field {
            position: relative;
            height: 4em;
        }
        .ui.form > fields > field:before,form-layout > fields > field:before {
            position: absolute;
            content: "";
            left: 1px;
            right: 1px;
            top: 1px;
            bottom: 1px;
            background: #e1e1e1;
        }
    </style>
</head>
<body>
<div class="ui form">
    <fields class="cols-2">
        <field>
            <label>姓名</label>
            <div class="content">
                滴滴滴
            </div>
        </field>
    </fields>
    <fields class="cols-2">
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-3">
        <field></field>
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-3">
        <field class="cols-2"></field>
        <field></field>
    </fields>
    <fields class="cols-4">
        <field></field>
        <field></field>
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-6">
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-6">
        <field class="cols-2"></field>
        <field class="cols-3"></field>
        <field></field>
    </fields>
    <fields class="cols-12">
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
    </fields>
</div>

<form-layout>
    <fields class="cols-2">
        <field></field>
    </fields>
    <fields class="cols-2">
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-3">
        <field></field>
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-3">
        <field class="cols-2"></field>
        <field></field>
    </fields>
    <fields class="cols-4">
        <field></field>
        <field></field>
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-6">
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
    </fields>
    <fields class="cols-6">
        <field class="cols-2"></field>
        <field class="cols-3"></field>
        <field></field>
    </fields>
    <fields class="cols-12">
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
        <field></field>
    </fields>
</form-layout>
</body>
</html>
