<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../include-all.js"></script>
</head>
<body style="padding: 20px">

<c-form>
    <fields class="fields-2">
        <field property="name">
            <label></label>
            <c-input c-bind="name"></c-input>
            <message></message>
        </field>
        <field>
            <label>年龄:</label>
            <c-input></c-input>
        </field>
    </fields>
    <fields class="fields-2">
        <field class="field required">
            <label>性别:</label>
            <c-select-button c-items="items" c-bind="gender" keyProperty="key"
                             valueProperty="value"></c-select-button>
        </field>
    </fields>
    <field>
        <label>个人简介:</label>
        <c-textarea rows="5">
        </c-textarea>
    </field>
    <fields class="fields-3">
        <field>
            <label>省:</label>
            <c-input></c-input>
        </field>
        <field>
            <label>市:</label>
            <c-input></c-input>
        </field>
        <field>
            <label>区县:</label>
            <c-input></c-input>
        </field>
    </fields>
    <field>
        <label>详细信息:</label>
        <c-textarea rows="5">
        </c-textarea>
    </field>
    <field>
        <label></label>
        <c-checkbox label="我已阅读并以同意以上条款"></c-checkbox>
        <message></message>
    </field>

    <field>
        <c-button class="red" c-onclick="submit()">提交</c-button>
    </field>

    <messages></messages>
</c-form>

<script>
	cola(function (model) {
		model.describe({
			name: {
				caption: "姓名",
				validators: ["required"]
            }
        });

		model.set("items", [
			{
				key: "0",
				value: "男"
			},
			{
				key: "1",
				value: "女"
			}
		]);

		model.set("gender", "男");

		model.action({
			submit: function() {
				model.get().validate();
            }
        });
	})
</script>
</body>
</html>
