<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单布局</title>
    <script src="../include-all.js"></script>
</head>
<body style="padding: 20px">

<div class="ui segment">
<c-form>

    <fields class="cols-2">
        <field property="name">
        </field>
        <field property="age"></field>
    </fields>
    <fields class="cols-2">
        <field property="gender">
            <label></label>
            <c-select-button c-items="items" c-bind="gender"></c-select-button>
        </field>
    </fields>
    <fields class="cols-2">
        <field property="province" class="cols-1"></field>
        <field property="city"></field>
    </fields>
    <fields>
        <field property="province"></field>
    </fields>
    <field property="province"></field>
    <field property="comment">
        <label></label>
        <c-textarea rows="5"></c-textarea>
    </field>
    <field>
        <label></label>
        <c-checkbox bind="agree" label="我已阅读并以同意以上条款"></c-checkbox>
    </field>

    <field>
        <label></label>
        <messages></messages>
    </field>

    <field>
        <label></label>
        <c-button class="red" c-onclick="submit()">提交</c-button>
    </field>
</c-form></div>

<script>
    cola(function (model) {
        model.describe({
            name: {
                caption: "姓名",
                validators: ["required"]
            },
            age: {
                caption: "年龄",
                dataType: "int",
                validators: [{
                    $type: "number",
                    min: 16,
                    max: 80
                }]
            },
            gender: {
                caption: "性别"
            },
            province: {
                caption: "省"
            },
            city: {
                caption: "市"
            },
            district: {
                caption: "区"
            },
            comment: {
                caption: "备注"
            }
        });

        model.set("items", [
            {
                key: "0",
                value: "男"
            },
            {
                key: "1",
                value: "女"
            }
        ]);

        model.action({
            submit: function () {
                model.get().validate();
            }
        });
    })
</script>
</body>
</html>
