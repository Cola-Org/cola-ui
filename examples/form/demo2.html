<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单布局</title>
    <script src="../include-all.js"></script>
</head>
<body style="padding: 20px">
<div class="ui form">
    <fields class="cols-2">
        <field class="required">
            <label>姓名:</label>
            <c-input></c-input>
        </field>
        <field>
            <label>年龄:</label>
            <c-input></c-input>
        </field>
    </fields>
    <fields class="cols-2">
        <field class="required">
            <label>性别:</label>
            <c-select-button c-items="items" c-bind="gender" keyProperty="key"
                             valueProperty="value"></c-select-button>
        </field>
    </fields>

    <field>
        <label>个人简介:</label>
        <c-textarea rows="5">
        </c-textarea>
    </field>

    <fields class="cols-3">
        <field>
            <label>省:</label>
            <c-input></c-input>
        </field>
        <field>
            <label>市:</label>
            <c-input></c-input>
        </field>
        <field>
            <label>区县:</label>
            <c-input></c-input>
        </field>
        <field class="cols-3">
            <label>地址:</label>
            <c-input></c-input>
        </field>
    </fields>
    <field>
        <label>详细信息:</label>
        <c-textarea rows="5">
        </c-textarea>
    </field>

    <field>
        <label></label>
        <c-checkbox label="我已阅读并以同意以上条款"></c-checkbox>
    </field>
    <message class="error">
        <div class="header">Action Forbidden</div>
        <p>You can only sign up for an account once with a given e-mail address.</p>
    </message>

</div>

<script>
    cola(function (model) {
        model.set("items", [
            {
                key: "0",
                value: "男"
            },
            {
                key: "1",
                value: "女"
            }
        ]);

        model.set("gender", "男")
    })
</script>
</body>
</html>
