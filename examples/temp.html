<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>演示</title>

    <script src="./include-all.js"></script>
</head>
<body style="padding: 20px;">

<script type="text/javascript">
    cola(function (model) {
        var size=4;
        model.action({
            getItems: function (item) {
                return [
                    {key: "red", value: "红色"},
                    {key: "blue", value: "蓝色"},
                    {key: "yellow", value: "黄色"}
                ]
            },
            flushData: function () {
				model.set("items", [
					{name: "01"}
				]);
            }
        });

//        model.set("items", [
//            {name: "01"}
//        ]);


    })
</script>
<c-button caption="flushData" click="flushData"></c-button>
<c-table bind="item in items">
    <column property="name">
        <template >
            <c-select-button c-items="getItems(item)" bind="$default"></c-select-button>
        </template>
    </column>
</c-table>
</body>
</html>
