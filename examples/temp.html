<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>演示</title>

	<script src="./include-all.js"></script>
	<script>
		var dfd = $.Deferred(function(dfd) {
			setTimeout(function() {
				dfd.resolve(1);
			}, 500);
		});

		dfd.then(function(data) {
			console.log(data);
			return 2;
		}).then(function(data) {
			console.log(data);
			return 3;
		}).then(function(data) {
			console.log(data);
			return dfd = $.Deferred(function(dfd) {
				setTimeout(function() {
					dfd.resolve(4);
				}, 500);
			});
		}).then(function(data) {
			console.log(data);
			return 5;
		}).then(function(data) {
			console.log(data);
			return 6;
		})
	</script>
	<style>
		.dib_vm {
			display: -webkit-box;
			display: -webkit-flex;
			display: flex;
			justify-content: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-webkit-box-align: center;
			-webkit-align-items: center;
			align-items: center;
			border: 1px red solid;
		}
	</style>
</head>
<body style="padding: 20px;">

<div style="width: 400px; height: 400px; border: 1px blue solid; position: relative">
	<div class="dib_vm" style="width: 200px; height: 200px; position: absolute; right: 50px; top: 100px;">
		aaaaa<br>bbbbb
	</div>
</div>

</body>
</html>
