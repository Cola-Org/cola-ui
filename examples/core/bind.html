<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set({
				strProp: "Shanghai",
				numberProp: 123.45,
				dateProp: "2015-06-15",
				size: 100,
				person: {
					name: "Tom",
					age: 26
				},
				dyna: {
					path: "dyna.str",
					str: "AAA",
					num: 123
				},
				path: "dyna"
			});

			model.action({
				double: function (value) {
					return value * 2;
				},
				test: function () {
					model.set("dyna", {str: "XXXX"});
				}
			});
		});
	</script>
</head>
