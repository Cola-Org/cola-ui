<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../include-all.js"></script>
    <script type="text/javascript">
        cola(function (model) {
            model.action({
                changeCurrent: function (dom, entity) {
                    entity.setCurrent();
                    var $dom = $(dom);
                    $dom.siblings().removeClass("current");
                    $dom.addClass("current");
                }
            });
            model.set("items", [
                {
                    label: "01",
                    children: [
                        {label: "01-01"},
                        {label: "01-02"},
                        {label: "01-03"}
                    ]
                },
                {
                    label: "02",
                    children: [
                        {label: "02-01"},
                        {label: "02-02"},
                        {label: "02-03"}
                    ]
                }
            ])
        });
    </script>
</head>
<body>


<ul>
    <li c-repeat="item in items" c-onclick="changeCurrent($dom,item)">
        <div c-bind="item.label"></div>
        <ul>
            <li c-repeat="child in item.children" c-onclick="changeCurrent($dom,child)">
                <div c-bind="child.label"></div>
                <div c-bind="$index"></div>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
