<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			setTimeout(function () {
				model.set("listA", [
					{
						prop1: "A1"
					},
					{
						prop1: "A2"
					}
				]);
			}, 500);

			model.set("listB", [
				{
					prop2: "B1"
				},
				{
					prop2: "B2"
				}
			]);

			model.set("listC", [
				{
					prop1: "C1"
				},
				{
					prop1: "C2"
				}
			]);

			model.action({});
		});
	</script>
</head>
<body style="padding:20px">

<li c-repeat="a in listA">
	<label c-bind="a.prop1"></label>
	<ul>
		<li c-repeat="b in listB">
			<label c-bind="b.prop2"></label>
		</li>
	</ul>
	<ul>
		<li c-repeat="c in listC">
			<label c-bind="c.prop1"></label>
			<ul>
				<li c-repeat="a in listA">
					<label c-bind="a.prop1"></label>
				</li>
			</ul>
		</li>
	</ul>
</li>

</body>
</html>
