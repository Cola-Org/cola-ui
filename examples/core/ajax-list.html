<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.describe("addresses", {
				provider: "city.json"
			});
		});
	</script>
</head>
<body>
	<ul>
		<li c-repeat="address in addresses">
			<span c-bind="address.city"></span>
			<span c-bind="address.postCode"></span>
		</li>
	</ul>
</body>
</html>
