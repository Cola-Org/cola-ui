<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			model.set({
				num1: 3,
				num2: 5
			});
			model.action({
				multiply: function (num1, num2) {
					return num1 * num2;
				}
			});
		});
	</script>
</head>
<body>
	<input c-bind="num1" type="number" style="width:40px">
	*
	<input c-bind="num2" type="number" style="width:40px">
	=
	<span c-bind="multiply(num1,num2)"></span>
</body>
</html>
