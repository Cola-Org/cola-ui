<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
			setTimeout(function() {
				model.set({
					str1: "A",
					str2: "B",

					paths: ["str1", "str2"],
					singlePath: "str1"
				});
			}, 500);

			model.action({

			});
		});
	</script>
</head>
<body style="padding:20px">

<div c-repeat="path in paths">
	<div c-repeat="path2 in paths">
		<div c-alias="?path2 + ' as p'">
			<label c-bind="path2"></label>
			<input c-bind="p">
		</div>
	</div>
</div>

<c-button click="test">Test</c-button>

</body>
</html>
