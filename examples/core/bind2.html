<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../include-all.js"></script>
	<script type="text/javascript">
		cola(function (model) {
//			model.describe("map", "json");

			setTimeout(function () {
				model.set({
					str1: "A",
					str2: "B",

					paths: ["str1", "str2"],
					singlePath: "str1",
					map: [
						{key: "male", value: "男"},
						{key: "female", value: "女"}
					]
				});
			}, 500);

			model.set("directions", [
				{value: "east", text: "东"},
				{value: "south", text: "南"},
				{value: "west", text: "西"},
				{value: "north", text: "北"}
			]);

			model.action({});
		});
	</script>
</head>
<body style="padding:20px">

<div c-alias="directions as ds">
	<!--<li c-repeat="d in ds" c-bind="d.text"></li>-->
</div>

<div c-repeat="path in ps">
	<div c-repeat="path2 in ps">
		<div c-alias="?path2 + ' as p'">
			<label c-bind="path2"></label>
			<input c-bind="p">
		</div>
	</div>
</div>

<c-button click="test" tag="abc">Test</c-button>

</body>
</html>
